    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .search-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .search-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #2980b9;
        }

        .employee-details {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            display: none;
        }

        .employee-details.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .employee-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .employee-name {
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .employee-id {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .detail-card {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .detail-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 14px;
        }

        .attendance-table th, .attendance-table td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }

        .attendance-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .attendance-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .section-title {
            font-size: 1.4rem;
            margin: 25px 0 15px;
            color: #2c3e50;
            padding-bottom: 8px;
            border-bottom: 2px solid #eee;
        }

        .error-message {
            background-color: #ffeaa7;
            color: #d63031;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .employee-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        <div class="employee-details" id="employeeDetails">

    </div>

            "বোনাস সমূহ (Bonuses)\r\n": "উৎসব বোনাস\r\nচাকুরি স্থায়ীকরণ সাপেক্ষে আপনি অত্র প্রতিষ্ঠানের নিতিমালা অনুযায়ী দুই ঈদে দুইটি উৎসব বোনাসের জন্য বিবেচিত হবেন।\r\nঈদ উল ফিতর \r\nঈদ উল আযহা\r\nচাকুরীর এক বছর পূর্ণ হলে মূল মজুরীর সমান বোনাস পাবে, কিন্তু এক বছর পূর্ণ না হলে আনুপাতিক হারে বোনাস পাবে।\r\nহাজিরা বোনাস\r\nহাজিরা বোনাসের পদ্ধতি নিম্নের। \r\nএক মাসে কোন  ছুটি  না থাকলে = ৭২৫ টাকা\r\nএক মাসে ১ দিন ছুটি থাকলে = ৫৮০ টাকা\r\nএক মাসে ২ দিন ছুটি থাকলে = ৪৩৫ টাকা\r\nএক মাসে ২ দিনের বেশি ছুটি থাকলে = ০ টাকা\r\nঅনুপস্থিত থাকলে হাজিরা বোনাস পাবে না আরোও উল্লেখ্য যে, পূর্ণমাসে ৩০ মিনিট এর বেশি সময় দেরী বা আগে অফিস ত্যাগ করলে হাজিরা বোনাস এর সুবিধা থেকে বঞ্চিত হবেন।\r\nইনসেন্টিভ বোনাস\r\nকোম্পানি উৎপাদনের উপর ভিত্তি করে শ্রমিকদের ইনসেন্টিভ বোনাস প্রদান করা হয় এবং ইনসেন্টিভ শুধু মাত্র  প্রতিষ্ঠানের নিতিমালা অনুযায়ী প্রযোজ্য:\r\nগ্রুপ ইনসেন্টিভ - প্রোডাকশনের সকল শ্রমিকের জন্য প্রযোজ্য। \r\nইন্ডিভিজুয়াল ইনসেন্টিভ - সুইং, প্যাকিং, আয়রনিং, ফিনিশিং এবং মার্কার।\r\nপ্রোডাক্টিভিটি ইনসেন্টিভ – সরাসরি সম্পৃক্ত প্রোডাকশনের স্টাফ । \r\n",
            "ছুটির ধরন ও পদ্ধতি \r\n": "ছুটির ধরন\r\nনৈমিত্তিক ছুটি=১০ দিন, নৈমিত্তিক ছুটি নেওয়ার পূর্বে অনুমোদিত  ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে। বিশেষ ক্ষেতে ছুটি থেকে ফিরে কর্মে যোগ দানের সাথে সাথে জমা দিতে হবে।\r\nঅসুস্থতার  ছুটি= ১৪ দিন, ডাক্তার কর্তৃক বিশ্রামের জন্য প্রত্যয়ন পত্র সংযুক্ত করে যথা শিঘগ্রই ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে।    \r\nঅর্জিত ছুটি প্রতি ১৮ কর্ম দিবসে ১ দিন এবং চাকুরীর মেয়াদ নুন্যতম ১ বছর হলে তা ব্যবহার যোগ্য বলে বিবেচিত হবে ।  \r\nউৎসব ছুটি =১৩ দিন                                                                                                                                                                                                                                                                                                                                                                                        প্রসূতিকালীন ছুটি= ১১২ দিন। প্রসূতিকালীন সুবিধার জন্য চাকুরীর মেয়াদ নুন্যতম ৬ মাস হতে হবে।  ",
            "মজুরি সহ বার্ষিক ছুটি\r\nAnnual leave with pay\r\n": "বিধি: ১০৭। মজুরিসহ বাৎসরিক ছুটি।– (১) ধারা ১১৭ অনুযায়ী বাৎসরিক বা অর্জিত ছুটি গণনার ক্ষেত্রে পূর্ববর্তী ১২ (বার) মাসে শ্রমিকের কাজে উপস্থিতির দিনগুলিকে গণ্য করিতে হইবে। [নিম্নতম ৩৬৫ দিন হতে হবে যোগদানের তারিখ থাকে নগদায়ন পর্যন্ত।]\r\n(২) কোন শ্রমিক চাহিলে তাহার অব্যয়িত অর্জিত ছুটির বিপরীতে নগদ অর্থ গ্রহণ করিতে পারিবেন : তবে শর্ত থাকে যে, বৎসরান্তে অর্জিত ছুটির অর্ধেকের বা ৫০% অধিক নগদায়ন করা যাইবে না এবং এইরূপ নগদায়ন বৎসরে মাত্র একবার  করা যাইবে। [কোম্পানি নীতিমালা অনুযায়ীর ডিসেম্বর মাসের বেতনের সাথে প্রদান করা হয়।]\r\n(৩) কোন শ্রমিক তাহার মজুরিসহ ছুটি পাওনা থাকা অবস্থায় মৃত্যুবরণ করিলে, তাহার ছুটি বাবদ মজুরি তাহার মনোনীত বা আইনগত উত্তরাধিকারীকে পরিশোধ করিতে হইবে। \r\nসর্বশেষ মজুরী ÷ ২৬ গড় দিন X  অবশিষ্টি বার্ষিক ছুটি দিন\r\n১৩,৫৫০ ÷ ২৬ = ৫২১.১৫ পয়সা X  [অবশিষ্টি পায়না ছুটি ২০ দিন], নগদায়ন ৫০% [১০ দিন] = ৫২১১,৫৩ পায়সা  \r\n",
            "বার্ষিক মজুরী বৃদ্ধির নীতিমালা\r\nProcedure of Annual Wage Increase\r\n": "বাংলাদেশ সরকারে নিম্নতম মজুরী বোর্ড কর্তৃক নির্ধারিত বাৎসরিক মজুরী বৃদ্ধির নীতিমালা অনুযায়ী নিম্নতম ৯% হারে শ্রমিকগণের বাৎসরিক মূল মজুরী বৃদ্ধি করা হয় । \r\n\r\n",
            "প্রসূতি কল্যাণ সুবিধা প্রাপ্তির অধিকার \r\nRight of Receive Maternity Welfare Benefits\r\n": "প্রত্যেক মহিলা শ্রমিক তার মালিকের নিকট হতে তার সন্তান প্রসবের সম্ভাব্য তারিখের অব্যবহিত পূর্ববর্তী ৮ সপ্তাহ এবং সন্তান প্রসবের অব্যবহিত পরবর্তী ৮ সপ্তাহের জন্য প্রসূতি কল্যাণ সুবিধা পাবেন।\r\nকোন মহিলা প্রসূতি সুবিধা পাবেন না, যদি না সন্তান প্রসবের দিন পর্যন্ত তার কর্মকালীন সময় ৬ মাসের নিচে হয়।  তবে এক্ষেত্রে তাকে ১১২ দিনের অর্থাৎ ১৬ সপ্তাহের ছুটি পাবে।  এক্ষেত্রে অসুস্থতাজনিত ছুটি এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে। \r\nকোন মহিলাকে প্রসূতিকালীন সুবিধা প্রদান করা হবে না, যদি তার সন্তান প্রসবের সময় দুই বা ততধিক সন্তান জীবিত থেকে থাকে।  তবে এক্ষেত্রে তিনি ১১২ দিনের অর্থাৎ ১৬ সপ্তাহ ছুটি পাবে।  ছুটির ক্ষেত্রে অসুস্থতাজনিত ছুটি ও বাৎসরিক ছুটি পাবে এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে।  এক্ষেত্রে তার casual বা নৈমিত্তিক ছুটি সমন্বয় করা যাবে না।\r\n",
            "Amount of Maternity Welfare Benefit\r\nপ্রসূতি কল্যাণ সুবিধার পরিমাণ\r\n": "প্রসূতি কল্যাণ সুবিধার হিসাবঃ ধারা ৪৮(২) অনুযায়ী প্রসূতি কল্যাণ সুবিধা হিসাব করিবার ক্ষেত্রে শ্রমিকের সর্বশেষ মাসিক প্রাপ্ত মোট মজুরীকে ২৬ দ্বারা ভাগ করিয়া ১ দিনের গড় মজুরী বের করতে হবে ।\r\n১ দিনের গড় মজুরী ১২৫০০ ÷ ২৬ = ৪৮০.৭৬ টাকা \r\n\r\nমোট প্রদেয়  = ৪৮০.৭৬ X ১১২ দিন = ৫৩,৮৪৬.১৫ টাকা\r\n১ম কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পূর্ববর্তী ) \r\n২য় কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পরবর্তী)\r\n",
            "মৃত্যুজনিত ক্ষতিপূরণ (Compensation of Death Benefit)\r\n": "যদি কোন শ্রমিকের চাকুরীর বয়স অবিচ্ছিন্নভাবে অন্তত ২ বছরের অধিকাল হয়েছে তিনি শ্রম আইনের ১৯ ধারা অনুযায়ী মৃত্যুজনিত ক্ষতিপূরণ পাইবার অধিকারী হইবেন।\r\n\r\n• ফ্যক্টরির  বাহিরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৩০ দিনের মূল মজুরী পাবেন\r\n• ফ্যক্টরির ভিতরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৪৫ দিনের মূল মজুরী পাবেন।  \r\n• মৃত শ্রমিক চাকুরী অবসরজনিত সুবিধা অতিরিক্ত হিসাবে প্রাপ্ত হবেন, \r\n",
            "কতিপয় জ্ঞাতব্য সংজ্ঞা \r\n(Some informative definition)\r\n": "লে- অফ (Lay off)\r\nছাঁটাই (Retrenchment)\r\nডিসচার্জ (Discharge)\r\nশ্রমিক কর্তৃক চাকুরী অবসান (Resignation)\r\nমালিক কর্তৃক শ্রমিকের চাকুরী অবসান (Termination)\r\nবরখাস্ত (Dismissal)\r\n",
            "অসদাচরণ (Misconduct)\r\n": "আইনের দৃষ্টিতে বা সাধারন ভাষায় সাধারণতঃ অনিচ্ছাকৃতভাবে বা ইচ্ছাকৃতভাবে পেশাগত ক্ষেত্রে কতৃ কোন কাজকে অসদাচরণ বলা হয়। এমনকি অনুরূপ কাজ যদি সহজতাভাবে অন্যায় নাও হয় তথাপিও কর্তব্যচ্যুতি বা কর্তব্যে বিচ্যুতিও অসদাচরণ হতে পারে। কোন বিশেষ কাজ অসদাচরণ মূলক না হয়ে অবহেলামূলক হলেও অনুরূপ অবহেলা কর্তব্যচ্যুতি  হিসাবে গন্য হলেও তা ক্ষমার অযোগ্য হতে পারে। \r\n",
            "সার্ভিস বেনিফিটঃ Service Benefit\r\n": "চাকুরির বয়স ৫ বছরের নিচে হলে সার্ভিস বেনিফিট পাবে না। ৫ বছরের অধিক হলে ১৫ দিনের মূল মজুরী এবং ১০ বছরের  অধিক হলে ৩০ দিনের মূল মজুরী। (প্রতি বছর এর জন্য) ",

            "মজুরী হইতে কর্তন (Wages Deductions)\r\n": "অনুপস্থিত দিনের কর্তন\r\nমূল মজুরী ÷ ৩০ দিন X অনুপস্থিতির  দিন \r\n(৬৭০০÷ ৩০) X ১ = ২২৩.৩৩ পয়সা\r\n",
            "বোনাস সমূহ (Bonuses)\r\n": "উৎসব বোনাস\r\nচাকুরি স্থায়ীকরণ সাপেক্ষে আপনি অত্র প্রতিষ্ঠানের নিতিমালা অনুযায়ী দুই ঈদে দুইটি উৎসব বোনাসের জন্য বিবেচিত হবেন।\r\nঈদ উল ফিতর \r\nঈদ উল আযহা\r\nচাকুরীর এক বছর পূর্ণ হলে মূল মজুরীর সমান বোনাস পাবে, কিন্তু এক বছর পূর্ণ না হলে আনুপাতিক হারে বোনাস পাবে।\r\nহাজিরা বোনাস\r\nহাজিরা বোনাসের পদ্ধতি নিম্নের। \r\nএক মাসে কোন  ছুটি  না থাকলে = ৭২৫ টাকা\r\nএক মাসে ১ দিন ছুটি থাকলে = ৫৮০ টাকা\r\nএক মাসে ২ দিন ছুটি থাকলে = ৪৩৫ টাকা\r\nএক মাসে ২ দিনের বেশি ছুটি থাকলে = ০ টাকা\r\nঅনুপস্থিত থাকলে হাজিরা বোনাস পাবে না আরোও উল্লেখ্য যে, পূর্ণমাসে ৩০ মিনিট এর বেশি সময় দেরী বা আগে অফিস ত্যাগ করলে হাজিরা বোনাস এর সুবিধা থেকে বঞ্চিত হবেন।\r\nইনসেন্টিভ বোনাস\r\nকোম্পানি উৎপাদনের উপর ভিত্তি করে শ্রমিকদের ইনসেন্টিভ বোনাস প্রদান করা হয় এবং ইনসেন্টিভ শুধু মাত্র  প্রতিষ্ঠানের নিতিমালা অনুযায়ী প্রযোজ্য:\r\nগ্রুপ ইনসেন্টিভ - প্রোডাকশনের সকল শ্রমিকের জন্য প্রযোজ্য। \r\nইন্ডিভিজুয়াল ইনসেন্টিভ - সুইং, প্যাকিং, আয়রনিং, ফিনিশিং এবং মার্কার।\r\nপ্রোডাক্টিভিটি ইনসেন্টিভ – সরাসরি সম্পৃক্ত প্রোডাকশনের স্টাফ । \r\n",
            "ছুটির ধরন ও পদ্ধতি \r\n": "ছুটির ধরন\r\nনৈমিত্তিক ছুটি=১০ দিন, নৈমিত্তিক ছুটি নেওয়ার পূর্বে অনুমোদিত  ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে। বিশেষ ক্ষেতে ছুটি থেকে ফিরে কর্মে যোগ দানের সাথে সাথে জমা দিতে হবে।\r\nঅসুস্থতার  ছুটি= ১৪ দিন, ডাক্তার কর্তৃক বিশ্রামের জন্য প্রত্যয়ন পত্র সংযুক্ত করে যথা শিঘগ্রই ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে।    \r\nঅর্জিত ছুটি প্রতি ১৮ কর্ম দিবসে ১ দিন এবং চাকুরীর মেয়াদ নুন্যতম ১ বছর হলে তা ব্যবহার যোগ্য বলে বিবেচিত হবে ।  \r\nউৎসব ছুটি =১৩ দিন                                                                                                                                                                                                                                                                                                                                                                                        প্রসূতিকালীন ছুটি= ১১২ দিন। প্রসূতিকালীন সুবিধার জন্য চাকুরীর মেয়াদ নুন্যতম ৬ মাস হতে হবে।  ",
            "মজুরি সহ বার্ষিক ছুটি\r\nAnnual leave with pay\r\n": "বিধি: ১০৭। মজুরিসহ বাৎসরিক ছুটি।– (১) ধারা ১১৭ অনুযায়ী বাৎসরিক বা অর্জিত ছুটি গণনার ক্ষেত্রে পূর্ববর্তী ১২ (বার) মাসে শ্রমিকের কাজে উপস্থিতির দিনগুলিকে গণ্য করিতে হইবে। [নিম্নতম ৩৬৫ দিন হতে হবে যোগদানের তারিখ থাকে নগদায়ন পর্যন্ত।]\r\n(২) কোন শ্রমিক চাহিলে তাহার অব্যয়িত অর্জিত ছুটির বিপরীতে নগদ অর্থ গ্রহণ করিতে পারিবেন : তবে শর্ত থাকে যে, বৎসরান্তে অর্জিত ছুটির অর্ধেকের বা ৫০% অধিক নগদায়ন করা যাইবে না এবং এইরূপ নগদায়ন বৎসরে মাত্র একবার  করা যাইবে। [কোম্পানি নীতিমালা অনুযায়ীর ডিসেম্বর মাসের বেতনের সাথে প্রদান করা হয়।]\r\n(৩) কোন শ্রমিক তাহার মজুরিসহ ছুটি পাওনা থাকা অবস্থায় মৃত্যুবরণ করিলে, তাহার ছুটি বাবদ মজুরি তাহার মনোনীত বা আইনগত উত্তরাধিকারীকে পরিশোধ করিতে হইবে। \r\nসর্বশেষ মজুরী ÷ ২৬ গড় দিন X  অবশিষ্টি বার্ষিক ছুটি দিন\r\n১৩,৫৫০ ÷ ২৬ = ৫২১.১৫ পয়সা X  [অবশিষ্টি পায়না ছুটি ২০ দিন], নগদায়ন ৫০% [১০ দিন] = ৫২১১,৫৩ পায়সা  \r\n",
            "বার্ষিক মজুরী বৃদ্ধির নীতিমালা\r\nProcedure of Annual Wage Increase\r\n": "বাংলাদেশ সরকারে নিম্নতম মজুরী বোর্ড কর্তৃক নির্ধারিত বাৎসরিক মজুরী বৃদ্ধির নীতিমালা অনুযায়ী নিম্নতম ৯% হারে শ্রমিকগণের বাৎসরিক মূল মজুরী বৃদ্ধি করা হয় । \r\n\r\n",
            "প্রসূতি কল্যাণ সুবিধা প্রাপ্তির অধিকার \r\nRight of Receive Maternity Welfare Benefits\r\n": "প্রত্যেক মহিলা শ্রমিক তার মালিকের নিকট হতে তার সন্তান প্রসবের সম্ভাব্য তারিখের অব্যবহিত পূর্ববর্তী ৮ সপ্তাহ এবং সন্তান প্রসবের অব্যবহিত পরবর্তী ৮ সপ্তাহের জন্য প্রসূতি কল্যাণ সুবিধা পাবেন।\r\nকোন মহিলা প্রসূতি সুবিধা পাবেন না, যদি না সন্তান প্রসবের দিন পর্যন্ত তার কর্মকালীন সময় ৬ মাসের নিচে হয়।  তবে এক্ষেত্রে তাকে ১১২ দিনের অর্থাৎ ১৬ সপ্তাহের ছুটি পাবে।  এক্ষেত্রে অসুস্থতাজনিত ছুটি এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে। \r\nকোন মহিলাকে প্রসূতিকালীন সুবিধা প্রদান করা হবে না, যদি তার সন্তান প্রসবের সময় দুই বা ততধিক সন্তান জীবিত থেকে থাকে।  তবে এক্ষেত্রে তিনি ১১২ দিনের অর্থাৎ ১৬ সপ্তাহ ছুটি পাবে।  ছুটির ক্ষেত্রে অসুস্থতাজনিত ছুটি ও বাৎসরিক ছুটি পাবে এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে।  এক্ষেত্রে তার casual বা নৈমিত্তিক ছুটি সমন্বয় করা যাবে না।\r\n",
            "Amount of Maternity Welfare Benefit\r\nপ্রসূতি কল্যাণ সুবিধার পরিমাণ\r\n": "প্রসূতি কল্যাণ সুবিধার হিসাবঃ ধারা ৪৮(২) অনুযায়ী প্রসূতি কল্যাণ সুবিধা হিসাব করিবার ক্ষেত্রে শ্রমিকের সর্বশেষ মাসিক প্রাপ্ত মোট মজুরীকে ২৬ দ্বারা ভাগ করিয়া ১ দিনের গড় মজুরী বের করতে হবে ।\r\n১ দিনের গড় মজুরী ১২৫০০ ÷ ২৬ = ৪৮০.৭৬ টাকা \r\n\r\nমোট প্রদেয়  = ৪৮০.৭৬ X ১১২ দিন = ৫৩,৮৪৬.১৫ টাকা\r\n১ম কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পূর্ববর্তী ) \r\n২য় কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পরবর্তী)\r\n",
            "মৃত্যুজনিত ক্ষতিপূরণ (Compensation of Death Benefit)\r\n": "যদি কোন শ্রমিকের চাকুরীর বয়স অবিচ্ছিন্নভাবে অন্তত ২ বছরের অধিকাল হয়েছে তিনি শ্রম আইনের ১৯ ধারা অনুযায়ী মৃত্যুজনিত ক্ষতিপূরণ পাইবার অধিকারী হইবেন।\r\n\r\n• ফ্যক্টরির  বাহিরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৩০ দিনের মূল মজুরী পাবেন\r\n• ফ্যক্টরির ভিতরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৪৫ দিনের মূল মজুরী পাবেন।  \r\n• মৃত শ্রমিক চাকুরী অবসরজনিত সুবিধা অতিরিক্ত হিসাবে প্রাপ্ত হবেন, \r\n",
            "কতিপয় জ্ঞাতব্য সংজ্ঞা \r\n(Some informative definition)\r\n": "লে- অফ (Lay off)\r\nছাঁটাই (Retrenchment)\r\nডিসচার্জ (Discharge)\r\nশ্রমিক কর্তৃক চাকুরী অবসান (Resignation)\r\nমালিক কর্তৃক শ্রমিকের চাকুরী অবসান (Termination)\r\nবরখাস্ত (Dismissal)\r\n",
            "অসদাচরণ (Misconduct)\r\n": "আইনের দৃষ্টিতে বা সাধারন ভাষায় সাধারণতঃ অনিচ্ছাকৃতভাবে বা ইচ্ছাকৃতভাবে পেশাগত ক্ষেত্রে কতৃ কোন কাজকে অসদাচরণ বলা হয়। এমনকি অনুরূপ কাজ যদি সহজতাভাবে অন্যায় নাও হয় তথাপিও কর্তব্যচ্যুতি বা কর্তব্যে বিচ্যুতিও অসদাচরণ হতে পারে। কোন বিশেষ কাজ অসদাচরণ মূলক না হয়ে অবহেলামূলক হলেও অনুরূপ অবহেলা কর্তব্যচ্যুতি  হিসাবে গন্য হলেও তা ক্ষমার অযোগ্য হতে পারে। \r\n",
            "সার্ভিস বেনিফিটঃ Service Benefit\r\n": "চাকুরির বয়স ৫ বছরের নিচে হলে সার্ভিস বেনিফিট পাবে না। ৫ বছরের অধিক হলে ১৫ দিনের মূল মজুরী এবং ১০ বছরের  অধিক হলে ৩০ দিনের মূল মজুরী। (প্রতি বছর এর জন্য) ",
            "অবসান : (Termination):  ": "মালিক যে কোন শ্রমিক কে অবসান দিতে পারে শিক্ষানবিশ সম্পূর্ণ হওয়া  শ্রমিকের ক্ষেত্রে মালিক সেই শ্রমিক কে নোটিশ বাবদ  ১২০ দিনের মূল মজুরী এবং প্রতি বছরের জন্য ৩০ দিনের মূল মজুরী প্রদান করা হয় । শিক্ষানবিশ থাকাকালীন ক্ষেত্রে বিনা নোটিশে  মালিক ও শ্রমিক উভয় পক্ষ অবসান দিতে পারেন।  ",
            "বরখাস্ত : (Dismissal) ": "চাকুরীর মেয়াদ নুন্যতম ১ বছর হলে প্রতি বছরের জন্য ১৫ দিনের মূল মজুরী পাবেন। যদি ধারা ২৩ উপধারা (৪) (খ) ও (ছ) অসদাচরণের জন্য বরখাস্ত করা হয় তাহলে কোন প্রকার  ক্ষতিপূরণ পাবেন না। ",

            "মজুরি সহ বার্ষিক ছুটি\r\nAnnual leave with pay\r\n": "বিধি: ১০৭। মজুরিসহ বাৎসরিক ছুটি।– (১) ধারা ১১৭ অনুযায়ী বাৎসরিক বা অর্জিত ছুটি গণনার ক্ষেত্রে পূর্ববর্তী ১২ (বার) মাসে শ্রমিকের কাজে উপস্থিতির দিনগুলিকে গণ্য করিতে হইবে। [নিম্নতম ৩৬৫ দিন হতে হবে যোগদানের তারিখ থাকে নগদায়ন পর্যন্ত।]\r\n(২) কোন শ্রমিক চাহিলে তাহার অব্যয়িত অর্জিত ছুটির বিপরীতে নগদ অর্থ গ্রহণ করিতে পারিবেন : তবে শর্ত থাকে যে, বৎসরান্তে অর্জিত ছুটির অর্ধেকের বা ৫০% অধিক নগদায়ন করা যাইবে না এবং এইরূপ নগদায়ন বৎসরে মাত্র একবার  করা যাইবে। [কোম্পানি নীতিমালা অনুযায়ীর ডিসেম্বর মাসের বেতনের সাথে প্রদান করা হয়।]\r\n(৩) কোন শ্রমিক তাহার মজুরিসহ ছুটি পাওনা থাকা অবস্থায় মৃত্যুবরণ করিলে, তাহার ছুটি বাবদ মজুরি তাহার মনোনীত বা আইনগত উত্তরাধিকারীকে পরিশোধ করিতে হইবে। \r\nসর্বশেষ মজুরী ÷ ২৬ গড় দিন X  অবশিষ্টি বার্ষিক ছুটি দিন\r\n১৩,৫৫০ ÷ ২৬ = ৫২১.১৫ পয়সা X  [অবশিষ্টি পায়না ছুটি ২০ দিন], নগদায়ন ৫০% [১০ দিন] = ৫২১১,৫৩ পায়সা  \r\n",
            "বার্ষিক মজুরী বৃদ্ধির নীতিমালা\r\nProcedure of Annual Wage Increase\r\n": "বাংলাদেশ সরকারে নিম্নতম মজুরী বোর্ড কর্তৃক নির্ধারিত বাৎসরিক মজুরী বৃদ্ধির নীতিমালা অনুযায়ী নিম্নতম ৯% হারে শ্রমিকগণের বাৎসরিক মূল মজুরী বৃদ্ধি করা হয় । \r\n\r\n",
            "প্রসূতি কল্যাণ সুবিধা প্রাপ্তির অধিকার \r\nRight of Receive Maternity Welfare Benefits\r\n": "প্রত্যেক মহিলা শ্রমিক তার মালিকের নিকট হতে তার সন্তান প্রসবের সম্ভাব্য তারিখের অব্যবহিত পূর্ববর্তী ৮ সপ্তাহ এবং সন্তান প্রসবের অব্যবহিত পরবর্তী ৮ সপ্তাহের জন্য প্রসূতি কল্যাণ সুবিধা পাবেন।\r\nকোন মহিলা প্রসূতি সুবিধা পাবেন না, যদি না সন্তান প্রসবের দিন পর্যন্ত তার কর্মকালীন সময় ৬ মাসের নিচে হয়।  তবে এক্ষেত্রে তাকে ১১২ দিনের অর্থাৎ ১৬ সপ্তাহের ছুটি পাবে।  এক্ষেত্রে অসুস্থতাজনিত ছুটি এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে। \r\nকোন মহিলাকে প্রসূতিকালীন সুবিধা প্রদান করা হবে না, যদি তার সন্তান প্রসবের সময় দুই বা ততধিক সন্তান জীবিত থেকে থাকে।  তবে এক্ষেত্রে তিনি ১১২ দিনের অর্থাৎ ১৬ সপ্তাহ ছুটি পাবে।  ছুটির ক্ষেত্রে অসুস্থতাজনিত ছুটি ও বাৎসরিক ছুটি পাবে এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে।  এক্ষেত্রে তার casual বা নৈমিত্তিক ছুটি সমন্বয় করা যাবে না।\r\n",
            "Amount of Maternity Welfare Benefit\r\nপ্রসূতি কল্যাণ সুবিধার পরিমাণ\r\n": "প্রসূতি কল্যাণ সুবিধার হিসাবঃ ধারা ৪৮(২) অনুযায়ী প্রসূতি কল্যাণ সুবিধা হিসাব করিবার ক্ষেত্রে শ্রমিকের সর্বশেষ মাসিক প্রাপ্ত মোট মজুরীকে ২৬ দ্বারা ভাগ করিয়া ১ দিনের গড় মজুরী বের করতে হবে ।\r\n১ দিনের গড় মজুরী ১২৫০০ ÷ ২৬ = ৪৮০.৭৬ টাকা \r\n\r\nমোট প্রদেয়  = ৪৮০.৭৬ X ১১২ দিন = ৫৩,৮৪৬.১৫ টাকা\r\n১ম কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পূর্ববর্তী ) \r\n২য় কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পরবর্তী)\r\n",
            "মৃত্যুজনিত ক্ষতিপূরণ (Compensation of Death Benefit)\r\n": "যদি কোন শ্রমিকের চাকুরীর বয়স অবিচ্ছিন্নভাবে অন্তত ২ বছরের অধিকাল হয়েছে তিনি শ্রম আইনের ১৯ ধারা অনুযায়ী মৃত্যুজনিত ক্ষতিপূরণ পাইবার অধিকারী হইবেন।\r\n\r\n• ফ্যক্টরির  বাহিরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৩০ দিনের মূল মজুরী পাবেন\r\n• ফ্যক্টরির ভিতরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৪৫ দিনের মূল মজুরী পাবেন।  \r\n• মৃত শ্রমিক চাকুরী অবসরজনিত সুবিধা অতিরিক্ত হিসাবে প্রাপ্ত হবেন, \r\n",
            "কতিপয় জ্ঞাতব্য সংজ্ঞা \r\n(Some informative definition)\r\n": "লে- অফ (Lay off)\r\nছাঁটাই (Retrenchment)\r\nডিসচার্জ (Discharge)\r\nশ্রমিক কর্তৃক চাকুরী অবসান (Resignation)\r\nমালিক কর্তৃক শ্রমিকের চাকুরী অবসান (Termination)\r\nবরখাস্ত (Dismissal)\r\n",
            "অসদাচরণ (Misconduct)\r\n": "আইনের দৃষ্টিতে বা সাধারন ভাষায় সাধারণতঃ অনিচ্ছাকৃতভাবে বা ইচ্ছাকৃতভাবে পেশাগত ক্ষেত্রে কতৃ কোন কাজকে অসদাচরণ বলা হয়। এমনকি অনুরূপ কাজ যদি সহজতাভাবে অন্যায় নাও হয় তথাপিও কর্তব্যচ্যুতি বা কর্তব্যে বিচ্যুতিও অসদাচরণ হতে পারে। কোন বিশেষ কাজ অসদাচরণ মূলক না হয়ে অবহেলামূলক হলেও অনুরূপ অবহেলা কর্তব্যচ্যুতি  হিসাবে গন্য হলেও তা ক্ষমার অযোগ্য হতে পারে। \r\n",

            "কর্মঘণ্টা (কাজের সময়) \r\nWorking Hour\r\n": "\r\nকর্মঘন্টা : সাধারণ কর্মঘণ্টা দিনে ৮ ঘন্টা\r\nদৈনিক সাধারণ কর্মঘণ্টা  : ৮ ঘন্টা\r\nসাপ্তাহিক সর্বোচ্চ কর্মঘণ্টা  : ৬০ ঘন্টা\r\nবাৎসরিক সাপ্তাহিক গড় কর্মঘণ্টা  : ৫৬ ঘন্টা                                                                                                                                                                                                                                                                                                                                             অতিরিক্ত কর্মঘণ্টা : দৈনিক ৮ ঘন্টার বেশী সময়ের কাজকে অতিরিক্ত কর্মঘণ্টা হিসাবে গণ্য করা হয়। দৈনিক অতিরিক্ত কর্মঘণ্টা  : ২ ঘন্টা\r\nসাপ্তাহিক সর্বোচ্চ অতিরিক্ত কর্মঘণ্টা  : ১২ ঘন্টা\r\nঅতিরিক্ত কর্মঘণ্টা আবেদন প্রক্রিয়া : বিকাল ৩ ঘটিকার মধ্যে প্রোডাকশন প্রতিনিধি শ্রমিকের স্বাক্ষরিত অতিরিক্ত কর্মঘণ্টার সম্মতি পত্র মানব সম্পদ বিভাগে জমা দিতে হবে, তবে যদি কোন শ্রমিক অতিরিক্ত কর্ম ঘণ্টায় কাজ করতে অসম্মতি প্রকাশ করে তাহলে সেক্ষেত্রে প্রত্যাখ্যান করতে পারবে এবং কি যদি তাকে অতিরিক্ত কর্ম ঘণ্টায় কাজ করতে বাধ্য করা হয়, সেক্ষেত্রে সে কল্যাণ কর্মকর্তার কাছে লিখিত বা মৌখিক ভাবে অভিযোগ জানাতে পারবে। \r\nবিকাল ৩ ঘটিকার পরে মানব সম্পদ বিভাগ অন্যান্য প্রয়োজনীয় ব্যবস্থা যেমন পরিবহন, রক্ষণাবেক্ষণ, (যদি প্রয়োজন হয়) অন্যান্য সুবিধার্থে ।\r\n\r\n\r\n",

            "মজুরী কাঠামো \r\nWage Structure \r\n": "মূল মজুরী=৬৭০০\r\nবাড়ী ভাড়া ভাতা = ৩৩৫০ \r\nচিকিৎসা ভাতা =৭০৫ \r\nযাতায়াত ভাতা  = ৪৫০\r\nখাদ্য ভাতা  =১২৫০\r\nমোট মজুরী =১২৫০০",
            "মূল মজুরী  গণনার পদ্ধতি     Basic wage calculation method ": "(মোট মজুরী – ভাতা (চিকিৎসা+যাতায়াত+খাদ্য) ÷ বাড়ী ভাড়া মূল মজুরী ৫০% \r\n(১২৫০০ – ২৪৫০) ÷ ১.৫ =  ৬৭০০ টাকা  \r\n",
            "অতিরিক্ত কর্মঘণ্টার হার গণনার পদ্ধতি\r\nOvertime Rate Calculation ": "মূল মজুরীর দিগুণ =  মূল মজুরী / মাসিক সাধারণ কর্মঘণ্টা *  অতিরিক্ত ঘণ্টার অনুপাত\r\n৬৭০০/২০৮*২=৬৪.৪৩ \r\nঅতিরিক্ত ঘণ্টার প্রদেয়ঃ  \r\n",
            "মজুরী হইতে কর্তন (Wages Deductions)\r\n": "অনুপস্থিত দিনের কর্তন\r\nমূল মজুরী ÷ ৩০ দিন X অনুপস্থিতির  দিন \r\n(৬৭০০÷ ৩০) X ১ = ২২৩.৩৩ পয়সা\r\n",
            "বোনাস সমূহ (Bonuses)\r\n": "উৎসব বোনাস\r\nচাকুরি স্থায়ীকরণ সাপেক্ষে আপনি অত্র প্রতিষ্ঠানের নিতিমালা অনুযায়ী দুই ঈদে দুইটি উৎসব বোনাসের জন্য বিবেচিত হবেন।\r\nঈদ উল ফিতর \r\nঈদ উল আযহা\r\nচাকুরীর এক বছর পূর্ণ হলে মূল মজুরীর সমান বোনাস পাবে, কিন্তু এক বছর পূর্ণ না হলে আনুপাতিক হারে বোনাস পাবে।\r\nহাজিরা বোনাস\r\nহাজিরা বোনাসের পদ্ধতি নিম্নের। \r\nএক মাসে কোন  ছুটি  না থাকলে = ৭২৫ টাকা\r\nএক মাসে ১ দিন ছুটি থাকলে = ৫৮০ টাকা\r\nএক মাসে ২ দিন ছুটি থাকলে = ৪৩৫ টাকা\r\nএক মাসে ২ দিনের বেশি ছুটি থাকলে = ০ টাকা\r\nঅনুপস্থিত থাকলে হাজিরা বোনাস পাবে না আরোও উল্লেখ্য যে, পূর্ণমাসে ৩০ মিনিট এর বেশি সময় দেরী বা আগে অফিস ত্যাগ করলে হাজিরা বোনাস এর সুবিধা থেকে বঞ্চিত হবেন।\r\nইনসেন্টিভ বোনাস\r\nকোম্পানি উৎপাদনের উপর ভিত্তি করে শ্রমিকদের ইনসেন্টিভ বোনাস প্রদান করা হয় এবং ইনসেন্টিভ শুধু মাত্র  প্রতিষ্ঠানের নিতিমালা অনুযায়ী প্রযোজ্য:\r\nগ্রুপ ইনসেন্টিভ - প্রোডাকশনের সকল শ্রমিকের জন্য প্রযোজ্য। \r\nইন্ডিভিজুয়াল ইনসেন্টিভ - সুইং, প্যাকিং, আয়রনিং, ফিনিশিং এবং মার্কার।\r\nপ্রোডাক্টিভিটি ইনসেন্টিভ – সরাসরি সম্পৃক্ত প্রোডাকশনের স্টাফ । \r\n",
            "ছুটির ধরন ও পদ্ধতি \r\n": "ছুটির ধরন\r\nনৈমিত্তিক ছুটি=১০ দিন, নৈমিত্তিক ছুটি নেওয়ার পূর্বে অনুমোদিত  ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে। বিশেষ ক্ষেতে ছুটি থেকে ফিরে কর্মে যোগ দানের সাথে সাথে জমা দিতে হবে।\r\nঅসুস্থতার  ছুটি= ১৪ দিন, ডাক্তার কর্তৃক বিশ্রামের জন্য প্রত্যয়ন পত্র সংযুক্ত করে যথা শিঘগ্রই ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে।    \r\nঅর্জিত ছুটি প্রতি ১৮ কর্ম দিবসে ১ দিন এবং চাকুরীর মেয়াদ নুন্যতম ১ বছর হলে তা ব্যবহার যোগ্য বলে বিবেচিত হবে ।  \r\nউৎসব ছুটি =১৩ দিন                                                                                                                                                                                                                                                                                                                                                                                        প্রসূতিকালীন ছুটি= ১১২ দিন। প্রসূতিকালীন সুবিধার জন্য চাকুরীর মেয়াদ নুন্যতম ৬ মাস হতে হবে।  ",
            "মজুরি সহ বার্ষিক ছুটি\r\nAnnual leave with pay\r\n": "বিধি: ১০৭। মজুরিসহ বাৎসরিক ছুটি।– (১) ধারা ১১৭ অনুযায়ী বাৎসরিক বা অর্জিত ছুটি গণনার ক্ষেত্রে পূর্ববর্তী ১২ (বার) মাসে শ্রমিকের কাজে উপস্থিতির দিনগুলিকে গণ্য করিতে হইবে। [নিম্নতম ৩৬৫ দিন হতে হবে যোগদানের তারিখ থাকে নগদায়ন পর্যন্ত।]\r\n(২) কোন শ্রমিক চাহিলে তাহার অব্যয়িত অর্জিত ছুটির বিপরীতে নগদ অর্থ গ্রহণ করিতে পারিবেন : তবে শর্ত থাকে যে, বৎসরান্তে অর্জিত ছুটির অর্ধেকের বা ৫০% অধিক নগদায়ন করা যাইবে না এবং এইরূপ নগদায়ন বৎসরে মাত্র একবার  করা যাইবে। [কোম্পানি নীতিমালা অনুযায়ীর ডিসেম্বর মাসের বেতনের সাথে প্রদান করা হয়।]\r\n(৩) কোন শ্রমিক তাহার মজুরিসহ ছুটি পাওনা থাকা অবস্থায় মৃত্যুবরণ করিলে, তাহার ছুটি বাবদ মজুরি তাহার মনোনীত বা আইনগত উত্তরাধিকারীকে পরিশোধ করিতে হইবে। \r\nসর্বশেষ মজুরী ÷ ২৬ গড় দিন X  অবশিষ্টি বার্ষিক ছুটি দিন\r\n১৩,৫৫০ ÷ ২৬ = ৫২১.১৫ পয়সা X  [অবশিষ্টি পায়না ছুটি ২০ দিন], নগদায়ন ৫০% [১০ দিন] = ৫২১১,৫৩ পায়সা  \r\n",
            "বার্ষিক মজুরী বৃদ্ধির নীতিমালা\r\nProcedure of Annual Wage Increase\r\n": "বাংলাদেশ সরকারে নিম্নতম মজুরী বোর্ড কর্তৃক নির্ধারিত বাৎসরিক মজুরী বৃদ্ধির নীতিমালা অনুযায়ী নিম্নতম ৯% হারে শ্রমিকগণের বাৎসরিক মূল মজুরী বৃদ্ধি করা হয় । \r\n\r\n",
            "প্রসূতি কল্যাণ সুবিধা প্রাপ্তির অধিকার \r\nRight of Receive Maternity Welfare Benefits\r\n": "প্রত্যেক মহিলা শ্রমিক তার মালিকের নিকট হতে তার সন্তান প্রসবের সম্ভাব্য তারিখের অব্যবহিত পূর্ববর্তী ৮ সপ্তাহ এবং সন্তান প্রসবের অব্যবহিত পরবর্তী ৮ সপ্তাহের জন্য প্রসূতি কল্যাণ সুবিধা পাবেন।\r\nকোন মহিলা প্রসূতি সুবিধা পাবেন না, যদি না সন্তান প্রসবের দিন পর্যন্ত তার কর্মকালীন সময় ৬ মাসের নিচে হয়।  তবে এক্ষেত্রে তাকে ১১২ দিনের অর্থাৎ ১৬ সপ্তাহের ছুটি পাবে।  এক্ষেত্রে অসুস্থতাজনিত ছুটি এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে। \r\nকোন মহিলাকে প্রসূতিকালীন সুবিধা প্রদান করা হবে না, যদি তার সন্তান প্রসবের সময় দুই বা ততধিক সন্তান জীবিত থেকে থাকে।  তবে এক্ষেত্রে তিনি ১১২ দিনের অর্থাৎ ১৬ সপ্তাহ ছুটি পাবে।  ছুটির ক্ষেত্রে অসুস্থতাজনিত ছুটি ও বাৎসরিক ছুটি পাবে এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে।  এক্ষেত্রে তার casual বা নৈমিত্তিক ছুটি সমন্বয় করা যাবে না।\r\n",
            "Amount of Maternity Welfare Benefit\r\nপ্রসূতি কল্যাণ সুবিধার পরিমাণ\r\n": "প্রসূতি কল্যাণ সুবিধার হিসাবঃ ধারা ৪৮(২) অনুযায়ী প্রসূতি কল্যাণ সুবিধা হিসাব করিবার ক্ষেত্রে শ্রমিকের সর্বশেষ মাসিক প্রাপ্ত মোট মজুরীকে ২৬ দ্বারা ভাগ করিয়া ১ দিনের গড় মজুরী বের করতে হবে ।\r\n১ দিনের গড় মজুরী ১২৫০০ ÷ ২৬ = ৪৮০.৭৬ টাকা \r\n\r\nমোট প্রদেয়  = ৪৮০.৭৬ X ১১২ দিন = ৫৩,৮৪৬.১৫ টাকা\r\n১ম কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পূর্ববর্তী ) \r\n২য় কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পরবর্তী)\r\n",
            "মৃত্যুজনিত ক্ষতিপূরণ (Compensation of Death Benefit)\r\n": "যদি কোন শ্রমিকের চাকুরীর বয়স অবিচ্ছিন্নভাবে অন্তত ২ বছরের অধিকাল হয়েছে তিনি শ্রম আইনের ১৯ ধারা অনুযায়ী মৃত্যুজনিত ক্ষতিপূরণ পাইবার অধিকারী হইবেন।\r\n\r\n• ফ্যক্টরির  বাহিরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৩০ দিনের মূল মজুরী পাবেন\r\n• ফ্যক্টরির ভিতরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৪৫ দিনের মূল মজুরী পাবেন।  \r\n• মৃত শ্রমিক চাকুরী অবসরজনিত সুবিধা অতিরিক্ত হিসাবে প্রাপ্ত হবেন, \r\n",

            "মজুরী কাঠামো \r\nWage Structure \r\n": "মূল মজুরী=৬৭০০\r\nবাড়ী ভাড়া ভাতা = ৩৩৫০ \r\nচিকিৎসা ভাতা =৭০৫ \r\nযাতায়াত ভাতা  = ৪৫০\r\nখাদ্য ভাতা  =১২৫০\r\nমোট মজুরী =১২৫০০",
            "মূল মজুরী  গণনার পদ্ধতি     Basic wage calculation method ": "(মোট মজুরী – ভাতা (চিকিৎসা+যাতায়াত+খাদ্য) ÷ বাড়ী ভাড়া মূল মজুরী ৫০% \r\n(১২৫০০ – ২৪৫০) ÷ ১.৫ =  ৬৭০০ টাকা  \r\n",
            "অতিরিক্ত কর্মঘণ্টার হার গণনার পদ্ধতি\r\nOvertime Rate Calculation ": "মূল মজুরীর দিগুণ =  মূল মজুরী / মাসিক সাধারণ কর্মঘণ্টা *  অতিরিক্ত ঘণ্টার অনুপাত\r\n৬৭০০/২০৮*২=৬৪.৪৩ \r\nঅতিরিক্ত ঘণ্টার প্রদেয়ঃ  \r\n",
            "মজুরী হইতে কর্তন (Wages Deductions)\r\n": "অনুপস্থিত দিনের কর্তন\r\nমূল মজুরী ÷ ৩০ দিন X অনুপস্থিতির  দিন \r\n(৬৭০০÷ ৩০) X ১ = ২২৩.৩৩ পয়সা\r\n",
            "বোনাস সমূহ (Bonuses)\r\n": "উৎসব বোনাস\r\nচাকুরি স্থায়ীকরণ সাপেক্ষে আপনি অত্র প্রতিষ্ঠানের নিতিমালা অনুযায়ী দুই ঈদে দুইটি উৎসব বোনাসের জন্য বিবেচিত হবেন।\r\nঈদ উল ফিতর \r\nঈদ উল আযহা\r\nচাকুরীর এক বছর পূর্ণ হলে মূল মজুরীর সমান বোনাস পাবে, কিন্তু এক বছর পূর্ণ না হলে আনুপাতিক হারে বোনাস পাবে।\r\nহাজিরা বোনাস\r\nহাজিরা বোনাসের পদ্ধতি নিম্নের। \r\nএক মাসে কোন  ছুটি  না থাকলে = ৭২৫ টাকা\r\nএক মাসে ১ দিন ছুটি থাকলে = ৫৮০ টাকা\r\nএক মাসে ২ দিন ছুটি থাকলে = ৪৩৫ টাকা\r\nএক মাসে ২ দিনের বেশি ছুটি থাকলে = ০ টাকা\r\nঅনুপস্থিত থাকলে হাজিরা বোনাস পাবে না আরোও উল্লেখ্য যে, পূর্ণমাসে ৩০ মিনিট এর বেশি সময় দেরী বা আগে অফিস ত্যাগ করলে হাজিরা বোনাস এর সুবিধা থেকে বঞ্চিত হবেন।\r\nইনসেন্টিভ বোনাস\r\nকোম্পানি উৎপাদনের উপর ভিত্তি করে শ্রমিকদের ইনসেন্টিভ বোনাস প্রদান করা হয় এবং ইনসেন্টিভ শুধু মাত্র  প্রতিষ্ঠানের নিতিমালা অনুযায়ী প্রযোজ্য:\r\nগ্রুপ ইনসেন্টিভ - প্রোডাকশনের সকল শ্রমিকের জন্য প্রযোজ্য। \r\nইন্ডিভিজুয়াল ইনসেন্টিভ - সুইং, প্যাকিং, আয়রনিং, ফিনিশিং এবং মার্কার।\r\nপ্রোডাক্টিভিটি ইনসেন্টিভ – সরাসরি সম্পৃক্ত প্রোডাকশনের স্টাফ । \r\n",
            "ছুটির ধরন ও পদ্ধতি \r\n": "ছুটির ধরন\r\nনৈমিত্তিক ছুটি=১০ দিন, নৈমিত্তিক ছুটি নেওয়ার পূর্বে অনুমোদিত  ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে। বিশেষ ক্ষেতে ছুটি থেকে ফিরে কর্মে যোগ দানের সাথে সাথে জমা দিতে হবে।\r\nঅসুস্থতার  ছুটি= ১৪ দিন, ডাক্তার কর্তৃক বিশ্রামের জন্য প্রত্যয়ন পত্র সংযুক্ত করে যথা শিঘগ্রই ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে।    \r\nঅর্জিত ছুটি প্রতি ১৮ কর্ম দিবসে ১ দিন এবং চাকুরীর মেয়াদ নুন্যতম ১ বছর হলে তা ব্যবহার যোগ্য বলে বিবেচিত হবে ।  \r\nউৎসব ছুটি =১৩ দিন                                                                                                                                                                                                                                                                                                                                                                                        প্রসূতিকালীন ছুটি= ১১২ দিন। প্রসূতিকালীন সুবিধার জন্য চাকুরীর মেয়াদ নুন্যতম ৬ মাস হতে হবে।  ",
            "মজুরি সহ বার্ষিক ছুটি\r\nAnnual leave with pay\r\n": "বিধি: ১০৭। মজুরিসহ বাৎসরিক ছুটি।– (১) ধারা ১১৭ অনুযায়ী বাৎসরিক বা অর্জিত ছুটি গণনার ক্ষেত্রে পূর্ববর্তী ১২ (বার) মাসে শ্রমিকের কাজে উপস্থিতির দিনগুলিকে গণ্য করিতে হইবে। [নিম্নতম ৩৬৫ দিন হতে হবে যোগদানের তারিখ থাকে নগদায়ন পর্যন্ত।]\r\n(২) কোন শ্রমিক চাহিলে তাহার অব্যয়িত অর্জিত ছুটির বিপরীতে নগদ অর্থ গ্রহণ করিতে পারিবেন : তবে শর্ত থাকে যে, বৎসরান্তে অর্জিত ছুটির অর্ধেকের বা ৫০% অধিক নগদায়ন করা যাইবে না এবং এইরূপ নগদায়ন বৎসরে মাত্র একবার  করা যাইবে। [কোম্পানি নীতিমালা অনুযায়ীর ডিসেম্বর মাসের বেতনের সাথে প্রদান করা হয়।]\r\n(৩) কোন শ্রমিক তাহার মজুরিসহ ছুটি পাওনা থাকা অবস্থায় মৃত্যুবরণ করিলে, তাহার ছুটি বাবদ মজুরি তাহার মনোনীত বা আইনগত উত্তরাধিকারীকে পরিশোধ করিতে হইবে। \r\nসর্বশেষ মজুরী ÷ ২৬ গড় দিন X  অবশিষ্টি বার্ষিক ছুটি দিন\r\n১৩,৫৫০ ÷ ২৬ = ৫২১.১৫ পয়সা X  [অবশিষ্টি পায়না ছুটি ২০ দিন], নগদায়ন ৫০% [১০ দিন] = ৫২১১,৫৩ পায়সা  \r\n",
            "বার্ষিক মজুরী বৃদ্ধির নীতিমালা\r\nProcedure of Annual Wage Increase\r\n": "বাংলাদেশ সরকারে নিম্নতম মজুরী বোর্ড কর্তৃক নির্ধারিত বাৎসরিক মজুরী বৃদ্ধির নীতিমালা অনুযায়ী নিম্নতম ৯% হারে শ্রমিকগণের বাৎসরিক মূল মজুরী বৃদ্ধি করা হয় । \r\n\r\n",
            "প্রসূতি কল্যাণ সুবিধা প্রাপ্তির অধিকার \r\nRight of Receive Maternity Welfare Benefits\r\n": "প্রত্যেক মহিলা শ্রমিক তার মালিকের নিকট হতে তার সন্তান প্রসবের সম্ভাব্য তারিখের অব্যবহিত পূর্ববর্তী ৮ সপ্তাহ এবং সন্তান প্রসবের অব্যবহিত পরবর্তী ৮ সপ্তাহের জন্য প্রসূতি কল্যাণ সুবিধা পাবেন।\r\nকোন মহিলা প্রসূতি সুবিধা পাবেন না, যদি না সন্তান প্রসবের দিন পর্যন্ত তার কর্মকালীন সময় ৬ মাসের নিচে হয়।  তবে এক্ষেত্রে তাকে ১১২ দিনের অর্থাৎ ১৬ সপ্তাহের ছুটি পাবে।  এক্ষেত্রে অসুস্থতাজনিত ছুটি এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে। \r\nকোন মহিলাকে প্রসূতিকালীন সুবিধা প্রদান করা হবে না, যদি তার সন্তান প্রসবের সময় দুই বা ততধিক সন্তান জীবিত থেকে থাকে।  তবে এক্ষেত্রে তিনি ১১২ দিনের অর্থাৎ ১৬ সপ্তাহ ছুটি পাবে।  ছুটির ক্ষেত্রে অসুস্থতাজনিত ছুটি ও বাৎসরিক ছুটি পাবে এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে।  এক্ষেত্রে তার casual বা নৈমিত্তিক ছুটি সমন্বয় করা যাবে না।\r\n",
            "Amount of Maternity Welfare Benefit\r\nপ্রসূতি কল্যাণ সুবিধার পরিমাণ\r\n": "প্রসূতি কল্যাণ সুবিধার হিসাবঃ ধারা ৪৮(২) অনুযায়ী প্রসূতি কল্যাণ সুবিধা হিসাব করিবার ক্ষেত্রে শ্রমিকের সর্বশেষ মাসিক প্রাপ্ত মোট মজুরীকে ২৬ দ্বারা ভাগ করিয়া ১ দিনের গড় মজুরী বের করতে হবে ।\r\n১ দিনের গড় মজুরী ১২৫০০ ÷ ২৬ = ৪৮০.৭৬ টাকা \r\n\r\nমোট প্রদেয়  = ৪৮০.৭৬ X ১১২ দিন = ৫৩,৮৪৬.১৫ টাকা\r\n১ম কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পূর্ববর্তী ) \r\n২য় কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পরবর্তী)\r\n",
            "মৃত্যুজনিত ক্ষতিপূরণ (Compensation of Death Benefit)\r\n": "যদি কোন শ্রমিকের চাকুরীর বয়স অবিচ্ছিন্নভাবে অন্তত ২ বছরের অধিকাল হয়েছে তিনি শ্রম আইনের ১৯ ধারা অনুযায়ী মৃত্যুজনিত ক্ষতিপূরণ পাইবার অধিকারী হইবেন।\r\n\r\n• ফ্যক্টরির  বাহিরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৩০ দিনের মূল মজুরী পাবেন\r\n• ফ্যক্টরির ভিতরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৪৫ দিনের মূল মজুরী পাবেন।  \r\n• মৃত শ্রমিক চাকুরী অবসরজনিত সুবিধা অতিরিক্ত হিসাবে প্রাপ্ত হবেন, \r\n",
            "কতিপয় জ্ঞাতব্য সংজ্ঞা \r\n(Some informative definition)\r\n": "লে- অফ (Lay off)\r\nছাঁটাই (Retrenchment)\r\nডিসচার্জ (Discharge)\r\nশ্রমিক কর্তৃক চাকুরী অবসান (Resignation)\r\nমালিক কর্তৃক শ্রমিকের চাকুরী অবসান (Termination)\r\nবরখাস্ত (Dismissal)\r\n",

            "কর্মঘণ্টা (কাজের সময়) \r\nWorking Hour\r\n": "\r\nকর্মঘন্টা : সাধারণ কর্মঘণ্টা দিনে ৮ ঘন্টা\r\nদৈনিক সাধারণ কর্মঘণ্টা  : ৮ ঘন্টা\r\nসাপ্তাহিক সর্বোচ্চ কর্মঘণ্টা  : ৬০ ঘন্টা\r\nবাৎসরিক সাপ্তাহিক গড় কর্মঘণ্টা  : ৫৬ ঘন্টা                                                                                                                                                                                                                                                                                                                                             অতিরিক্ত কর্মঘণ্টা : দৈনিক ৮ ঘন্টার বেশী সময়ের কাজকে অতিরিক্ত কর্মঘণ্টা হিসাবে গণ্য করা হয়। দৈনিক অতিরিক্ত কর্মঘণ্টা  : ২ ঘন্টা\r\nসাপ্তাহিক সর্বোচ্চ অতিরিক্ত কর্মঘণ্টা  : ১২ ঘন্টা\r\nঅতিরিক্ত কর্মঘণ্টা আবেদন প্রক্রিয়া : বিকাল ৩ ঘটিকার মধ্যে প্রোডাকশন প্রতিনিধি শ্রমিকের স্বাক্ষরিত অতিরিক্ত কর্মঘণ্টার সম্মতি পত্র মানব সম্পদ বিভাগে জমা দিতে হবে, তবে যদি কোন শ্রমিক অতিরিক্ত কর্ম ঘণ্টায় কাজ করতে অসম্মতি প্রকাশ করে তাহলে সেক্ষেত্রে প্রত্যাখ্যান করতে পারবে এবং কি যদি তাকে অতিরিক্ত কর্ম ঘণ্টায় কাজ করতে বাধ্য করা হয়, সেক্ষেত্রে সে কল্যাণ কর্মকর্তার কাছে লিখিত বা মৌখিক ভাবে অভিযোগ জানাতে পারবে। \r\nবিকাল ৩ ঘটিকার পরে মানব সম্পদ বিভাগ অন্যান্য প্রয়োজনীয় ব্যবস্থা যেমন পরিবহন, রক্ষণাবেক্ষণ, (যদি প্রয়োজন হয়) অন্যান্য সুবিধার্থে ।\r\n\r\n\r\n",

            "মজুরী কাঠামো \r\nWage Structure \r\n": "মূল মজুরী=৬৭০০\r\nবাড়ী ভাড়া ভাতা = ৩৩৫০ \r\nচিকিৎসা ভাতা =৭০৫ \r\nযাতায়াত ভাতা  = ৪৫০\r\nখাদ্য ভাতা  =১২৫০\r\nমোট মজুরী =১২৫০০",
            "মূল মজুরী  গণনার পদ্ধতি     Basic wage calculation method ": "(মোট মজুরী – ভাতা (চিকিৎসা+যাতায়াত+খাদ্য) ÷ বাড়ী ভাড়া মূল মজুরী ৫০% \r\n(১২৫০০ – ২৪৫০) ÷ ১.৫ =  ৬৭০০ টাকা  \r\n",
            "অতিরিক্ত কর্মঘণ্টার হার গণনার পদ্ধতি\r\nOvertime Rate Calculation ": "মূল মজুরীর দিগুণ =  মূল মজুরী / মাসিক সাধারণ কর্মঘণ্টা *  অতিরিক্ত ঘণ্টার অনুপাত\r\n৬৭০০/২০৮*২=৬৪.৪৩ \r\nঅতিরিক্ত ঘণ্টার প্রদেয়ঃ  \r\n",
            "মজুরী হইতে কর্তন (Wages Deductions)\r\n": "অনুপস্থিত দিনের কর্তন\r\nমূল মজুরী ÷ ৩০ দিন X অনুপস্থিতির  দিন \r\n(৬৭০০÷ ৩০) X ১ = ২২৩.৩৩ পয়সা\r\n",
            "বোনাস সমূহ (Bonuses)\r\n": "উৎসব বোনাস\r\nচাকুরি স্থায়ীকরণ সাপেক্ষে আপনি অত্র প্রতিষ্ঠানের নিতিমালা অনুযায়ী দুই ঈদে দুইটি উৎসব বোনাসের জন্য বিবেচিত হবেন।\r\nঈদ উল ফিতর \r\nঈদ উল আযহা\r\nচাকুরীর এক বছর পূর্ণ হলে মূল মজুরীর সমান বোনাস পাবে, কিন্তু এক বছর পূর্ণ না হলে আনুপাতিক হারে বোনাস পাবে।\r\nহাজিরা বোনাস\r\nহাজিরা বোনাসের পদ্ধতি নিম্নের। \r\nএক মাসে কোন  ছুটি  না থাকলে = ৭২৫ টাকা\r\nএক মাসে ১ দিন ছুটি থাকলে = ৫৮০ টাকা\r\nএক মাসে ২ দিন ছুটি থাকলে = ৪৩৫ টাকা\r\nএক মাসে ২ দিনের বেশি ছুটি থাকলে = ০ টাকা\r\nঅনুপস্থিত থাকলে হাজিরা বোনাস পাবে না আরোও উল্লেখ্য যে, পূর্ণমাসে ৩০ মিনিট এর বেশি সময় দেরী বা আগে অফিস ত্যাগ করলে হাজিরা বোনাস এর সুবিধা থেকে বঞ্চিত হবেন।\r\nইনসেন্টিভ বোনাস\r\nকোম্পানি উৎপাদনের উপর ভিত্তি করে শ্রমিকদের ইনসেন্টিভ বোনাস প্রদান করা হয় এবং ইনসেন্টিভ শুধু মাত্র  প্রতিষ্ঠানের নিতিমালা অনুযায়ী প্রযোজ্য:\r\nগ্রুপ ইনসেন্টিভ - প্রোডাকশনের সকল শ্রমিকের জন্য প্রযোজ্য। \r\nইন্ডিভিজুয়াল ইনসেন্টিভ - সুইং, প্যাকিং, আয়রনিং, ফিনিশিং এবং মার্কার।\r\nপ্রোডাক্টিভিটি ইনসেন্টিভ – সরাসরি সম্পৃক্ত প্রোডাকশনের স্টাফ । \r\n",
            "ছুটির ধরন ও পদ্ধতি \r\n": "ছুটির ধরন\r\nনৈমিত্তিক ছুটি=১০ দিন, নৈমিত্তিক ছুটি নেওয়ার পূর্বে অনুমোদিত  ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে। বিশেষ ক্ষেতে ছুটি থেকে ফিরে কর্মে যোগ দানের সাথে সাথে জমা দিতে হবে।\r\nঅসুস্থতার  ছুটি= ১৪ দিন, ডাক্তার কর্তৃক বিশ্রামের জন্য প্রত্যয়ন পত্র সংযুক্ত করে যথা শিঘগ্রই ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে।    \r\nঅর্জিত ছুটি প্রতি ১৮ কর্ম দিবসে ১ দিন এবং চাকুরীর মেয়াদ নুন্যতম ১ বছর হলে তা ব্যবহার যোগ্য বলে বিবেচিত হবে ।  \r\nউৎসব ছুটি =১৩ দিন                                                                                                                                                                                                                                                                                                                                                                                        প্রসূতিকালীন ছুটি= ১১২ দিন। প্রসূতিকালীন সুবিধার জন্য চাকুরীর মেয়াদ নুন্যতম ৬ মাস হতে হবে।  ",
            "মজুরি সহ বার্ষিক ছুটি\r\nAnnual leave with pay\r\n": "বিধি: ১০৭। মজুরিসহ বাৎসরিক ছুটি।– (১) ধারা ১১৭ অনুযায়ী বাৎসরিক বা অর্জিত ছুটি গণনার ক্ষেত্রে পূর্ববর্তী ১২ (বার) মাসে শ্রমিকের কাজে উপস্থিতির দিনগুলিকে গণ্য করিতে হইবে। [নিম্নতম ৩৬৫ দিন হতে হবে যোগদানের তারিখ থাকে নগদায়ন পর্যন্ত।]\r\n(২) কোন শ্রমিক চাহিলে তাহার অব্যয়িত অর্জিত ছুটির বিপরীতে নগদ অর্থ গ্রহণ করিতে পারিবেন : তবে শর্ত থাকে যে, বৎসরান্তে অর্জিত ছুটির অর্ধেকের বা ৫০% অধিক নগদায়ন করা যাইবে না এবং এইরূপ নগদায়ন বৎসরে মাত্র একবার  করা যাইবে। [কোম্পানি নীতিমালা অনুযায়ীর ডিসেম্বর মাসের বেতনের সাথে প্রদান করা হয়।]\r\n(৩) কোন শ্রমিক তাহার মজুরিসহ ছুটি পাওনা থাকা অবস্থায় মৃত্যুবরণ করিলে, তাহার ছুটি বাবদ মজুরি তাহার মনোনীত বা আইনগত উত্তরাধিকারীকে পরিশোধ করিতে হইবে। \r\nসর্বশেষ মজুরী ÷ ২৬ গড় দিন X  অবশিষ্টি বার্ষিক ছুটি দিন\r\n১৩,৫৫০ ÷ ২৬ = ৫২১.১৫ পয়সা X  [অবশিষ্টি পায়না ছুটি ২০ দিন], নগদায়ন ৫০% [১০ দিন] = ৫২১১,৫৩ পায়সা  \r\n",
            "বার্ষিক মজুরী বৃদ্ধির নীতিমালা\r\nProcedure of Annual Wage Increase\r\n": "বাংলাদেশ সরকারে নিম্নতম মজুরী বোর্ড কর্তৃক নির্ধারিত বাৎসরিক মজুরী বৃদ্ধির নীতিমালা অনুযায়ী নিম্নতম ৯% হারে শ্রমিকগণের বাৎসরিক মূল মজুরী বৃদ্ধি করা হয় । \r\n\r\n",
            "প্রসূতি কল্যাণ সুবিধা প্রাপ্তির অধিকার \r\nRight of Receive Maternity Welfare Benefits\r\n": "প্রত্যেক মহিলা শ্রমিক তার মালিকের নিকট হতে তার সন্তান প্রসবের সম্ভাব্য তারিখের অব্যবহিত পূর্ববর্তী ৮ সপ্তাহ এবং সন্তান প্রসবের অব্যবহিত পরবর্তী ৮ সপ্তাহের জন্য প্রসূতি কল্যাণ সুবিধা পাবেন।\r\nকোন মহিলা প্রসূতি সুবিধা পাবেন না, যদি না সন্তান প্রসবের দিন পর্যন্ত তার কর্মকালীন সময় ৬ মাসের নিচে হয়।  তবে এক্ষেত্রে তাকে ১১২ দিনের অর্থাৎ ১৬ সপ্তাহের ছুটি পাবে।  এক্ষেত্রে অসুস্থতাজনিত ছুটি এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে। \r\nকোন মহিলাকে প্রসূতিকালীন সুবিধা প্রদান করা হবে না, যদি তার সন্তান প্রসবের সময় দুই বা ততধিক সন্তান জীবিত থেকে থাকে।  তবে এক্ষেত্রে তিনি ১১২ দিনের অর্থাৎ ১৬ সপ্তাহ ছুটি পাবে।  ছুটির ক্ষেত্রে অসুস্থতাজনিত ছুটি ও বাৎসরিক ছুটি পাবে এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে।  এক্ষেত্রে তার casual বা নৈমিত্তিক ছুটি সমন্বয় করা যাবে না।\r\n",
            "Amount of Maternity Welfare Benefit\r\nপ্রসূতি কল্যাণ সুবিধার পরিমাণ\r\n": "প্রসূতি কল্যাণ সুবিধার হিসাবঃ ধারা ৪৮(২) অনুযায়ী প্রসূতি কল্যাণ সুবিধা হিসাব করিবার ক্ষেত্রে শ্রমিকের সর্বশেষ মাসিক প্রাপ্ত মোট মজুরীকে ২৬ দ্বারা ভাগ করিয়া ১ দিনের গড় মজুরী বের করতে হবে ।\r\n১ দিনের গড় মজুরী ১২৫০০ ÷ ২৬ = ৪৮০.৭৬ টাকা \r\n\r\nমোট প্রদেয়  = ৪৮০.৭৬ X ১১২ দিন = ৫৩,৮৪৬.১৫ টাকা\r\n১ম কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পূর্ববর্তী ) \r\n২য় কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পরবর্তী)\r\n",
            "মৃত্যুজনিত ক্ষতিপূরণ (Compensation of Death Benefit)\r\n": "যদি কোন শ্রমিকের চাকুরীর বয়স অবিচ্ছিন্নভাবে অন্তত ২ বছরের অধিকাল হয়েছে তিনি শ্রম আইনের ১৯ ধারা অনুযায়ী মৃত্যুজনিত ক্ষতিপূরণ পাইবার অধিকারী হইবেন।\r\n\r\n• ফ্যক্টরির  বাহিরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৩০ দিনের মূল মজুরী পাবেন\r\n• ফ্যক্টরির ভিতরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৪৫ দিনের মূল মজুরী পাবেন।  \r\n• মৃত শ্রমিক চাকুরী অবসরজনিত সুবিধা অতিরিক্ত হিসাবে প্রাপ্ত হবেন, \r\n",

            "কর্মঘণ্টা (কাজের সময়) \r\nWorking Hour\r\n": "\r\nকর্মঘন্টা : সাধারণ কর্মঘণ্টা দিনে ৮ ঘন্টা\r\nদৈনিক সাধারণ কর্মঘণ্টা  : ৮ ঘন্টা\r\nসাপ্তাহিক সর্বোচ্চ কর্মঘণ্টা  : ৬০ ঘন্টা\r\nবাৎসরিক সাপ্তাহিক গড় কর্মঘণ্টা  : ৫৬ ঘন্টা                                                                                                                                                                                                                                                                                                                                             অতিরিক্ত কর্মঘণ্টা : দৈনিক ৮ ঘন্টার বেশী সময়ের কাজকে অতিরিক্ত কর্মঘণ্টা হিসাবে গণ্য করা হয়। দৈনিক অতিরিক্ত কর্মঘণ্টা  : ২ ঘন্টা\r\nসাপ্তাহিক সর্বোচ্চ অতিরিক্ত কর্মঘণ্টা  : ১২ ঘন্টা\r\nঅতিরিক্ত কর্মঘণ্টা আবেদন প্রক্রিয়া : বিকাল ৩ ঘটিকার মধ্যে প্রোডাকশন প্রতিনিধি শ্রমিকের স্বাক্ষরিত অতিরিক্ত কর্মঘণ্টার সম্মতি পত্র মানব সম্পদ বিভাগে জমা দিতে হবে, তবে যদি কোন শ্রমিক অতিরিক্ত কর্ম ঘণ্টায় কাজ করতে অসম্মতি প্রকাশ করে তাহলে সেক্ষেত্রে প্রত্যাখ্যান করতে পারবে এবং কি যদি তাকে অতিরিক্ত কর্ম ঘণ্টায় কাজ করতে বাধ্য করা হয়, সেক্ষেত্রে সে কল্যাণ কর্মকর্তার কাছে লিখিত বা মৌখিক ভাবে অভিযোগ জানাতে পারবে। \r\nবিকাল ৩ ঘটিকার পরে মানব সম্পদ বিভাগ অন্যান্য প্রয়োজনীয় ব্যবস্থা যেমন পরিবহন, রক্ষণাবেক্ষণ, (যদি প্রয়োজন হয়) অন্যান্য সুবিধার্থে ।\r\n\r\n\r\n",

            "মজুরী কাঠামো \r\nWage Structure \r\n": "মূল মজুরী=৬৭০০\r\nবাড়ী ভাড়া ভাতা = ৩৩৫০ \r\nচিকিৎসা ভাতা =৭০৫ \r\nযাতায়াত ভাতা  = ৪৫০\r\nখাদ্য ভাতা  =১২৫০\r\nমোট মজুরী =১২৫০০",
            "মূল মজুরী  গণনার পদ্ধতি     Basic wage calculation method ": "(মোট মজুরী – ভাতা (চিকিৎসা+যাতায়াত+খাদ্য) ÷ বাড়ী ভাড়া মূল মজুরী ৫০% \r\n(১২৫০০ – ২৪৫০) ÷ ১.৫ =  ৬৭০০ টাকা  \r\n",
            "অতিরিক্ত কর্মঘণ্টার হার গণনার পদ্ধতি\r\nOvertime Rate Calculation ": "মূল মজুরীর দিগুণ =  মূল মজুরী / মাসিক সাধারণ কর্মঘণ্টা *  অতিরিক্ত ঘণ্টার অনুপাত\r\n৬৭০০/২০৮*২=৬৪.৪৩ \r\nঅতিরিক্ত ঘণ্টার প্রদেয়ঃ  \r\n",
            "মজুরী হইতে কর্তন (Wages Deductions)\r\n": "অনুপস্থিত দিনের কর্তন\r\nমূল মজুরী ÷ ৩০ দিন X অনুপস্থিতির  দিন \r\n(৬৭০০÷ ৩০) X ১ = ২২৩.৩৩ পয়সা\r\n",
            "বোনাস সমূহ (Bonuses)\r\n": "উৎসব বোনাস\r\nচাকুরি স্থায়ীকরণ সাপেক্ষে আপনি অত্র প্রতিষ্ঠানের নিতিমালা অনুযায়ী দুই ঈদে দুইটি উৎসব বোনাসের জন্য বিবেচিত হবেন।\r\nঈদ উল ফিতর \r\nঈদ উল আযহা\r\nচাকুরীর এক বছর পূর্ণ হলে মূল মজুরীর সমান বোনাস পাবে, কিন্তু এক বছর পূর্ণ না হলে আনুপাতিক হারে বোনাস পাবে।\r\nহাজিরা বোনাস\r\nহাজিরা বোনাসের পদ্ধতি নিম্নের। \r\nএক মাসে কোন  ছুটি  না থাকলে = ৭২৫ টাকা\r\nএক মাসে ১ দিন ছুটি থাকলে = ৫৮০ টাকা\r\nএক মাসে ২ দিন ছুটি থাকলে = ৪৩৫ টাকা\r\nএক মাসে ২ দিনের বেশি ছুটি থাকলে = ০ টাকা\r\nঅনুপস্থিত থাকলে হাজিরা বোনাস পাবে না আরোও উল্লেখ্য যে, পূর্ণমাসে ৩০ মিনিট এর বেশি সময় দেরী বা আগে অফিস ত্যাগ করলে হাজিরা বোনাস এর সুবিধা থেকে বঞ্চিত হবেন।\r\nইনসেন্টিভ বোনাস\r\nকোম্পানি উৎপাদনের উপর ভিত্তি করে শ্রমিকদের ইনসেন্টিভ বোনাস প্রদান করা হয় এবং ইনসেন্টিভ শুধু মাত্র  প্রতিষ্ঠানের নিতিমালা অনুযায়ী প্রযোজ্য:\r\nগ্রুপ ইনসেন্টিভ - প্রোডাকশনের সকল শ্রমিকের জন্য প্রযোজ্য। \r\nইন্ডিভিজুয়াল ইনসেন্টিভ - সুইং, প্যাকিং, আয়রনিং, ফিনিশিং এবং মার্কার।\r\nপ্রোডাক্টিভিটি ইনসেন্টিভ – সরাসরি সম্পৃক্ত প্রোডাকশনের স্টাফ । \r\n",
            "ছুটির ধরন ও পদ্ধতি \r\n": "ছুটির ধরন\r\nনৈমিত্তিক ছুটি=১০ দিন, নৈমিত্তিক ছুটি নেওয়ার পূর্বে অনুমোদিত  ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে। বিশেষ ক্ষেতে ছুটি থেকে ফিরে কর্মে যোগ দানের সাথে সাথে জমা দিতে হবে।\r\nঅসুস্থতার  ছুটি= ১৪ দিন, ডাক্তার কর্তৃক বিশ্রামের জন্য প্রত্যয়ন পত্র সংযুক্ত করে যথা শিঘগ্রই ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে।    \r\nঅর্জিত ছুটি প্রতি ১৮ কর্ম দিবসে ১ দিন এবং চাকুরীর মেয়াদ নুন্যতম ১ বছর হলে তা ব্যবহার যোগ্য বলে বিবেচিত হবে ।  \r\nউৎসব ছুটি =১৩ দিন                                                                                                                                                                                                                                                                                                                                                                                        প্রসূতিকালীন ছুটি= ১১২ দিন। প্রসূতিকালীন সুবিধার জন্য চাকুরীর মেয়াদ নুন্যতম ৬ মাস হতে হবে।  ",
            "মজুরি সহ বার্ষিক ছুটি\r\nAnnual leave with pay\r\n": "বিধি: ১০৭। মজুরিসহ বাৎসরিক ছুটি।– (১) ধারা ১১৭ অনুযায়ী বাৎসরিক বা অর্জিত ছুটি গণনার ক্ষেত্রে পূর্ববর্তী ১২ (বার) মাসে শ্রমিকের কাজে উপস্থিতির দিনগুলিকে গণ্য করিতে হইবে। [নিম্নতম ৩৬৫ দিন হতে হবে যোগদানের তারিখ থাকে নগদায়ন পর্যন্ত।]\r\n(২) কোন শ্রমিক চাহিলে তাহার অব্যয়িত অর্জিত ছুটির বিপরীতে নগদ অর্থ গ্রহণ করিতে পারিবেন : তবে শর্ত থাকে যে, বৎসরান্তে অর্জিত ছুটির অর্ধেকের বা ৫০% অধিক নগদায়ন করা যাইবে না এবং এইরূপ নগদায়ন বৎসরে মাত্র একবার  করা যাইবে। [কোম্পানি নীতিমালা অনুযায়ীর ডিসেম্বর মাসের বেতনের সাথে প্রদান করা হয়।]\r\n(৩) কোন শ্রমিক তাহার মজুরিসহ ছুটি পাওনা থাকা অবস্থায় মৃত্যুবরণ করিলে, তাহার ছুটি বাবদ মজুরি তাহার মনোনীত বা আইনগত উত্তরাধিকারীকে পরিশোধ করিতে হইবে। \r\nসর্বশেষ মজুরী ÷ ২৬ গড় দিন X  অবশিষ্টি বার্ষিক ছুটি দিন\r\n১৩,৫৫০ ÷ ২৬ = ৫২১.১৫ পয়সা X  [অবশিষ্টি পায়না ছুটি ২০ দিন], নগদায়ন ৫০% [১০ দিন] = ৫২১১,৫৩ পায়সা  \r\n",
            "বার্ষিক মজুরী বৃদ্ধির নীতিমালা\r\nProcedure of Annual Wage Increase\r\n": "বাংলাদেশ সরকারে নিম্নতম মজুরী বোর্ড কর্তৃক নির্ধারিত বাৎসরিক মজুরী বৃদ্ধির নীতিমালা অনুযায়ী নিম্নতম ৯% হারে শ্রমিকগণের বাৎসরিক মূল মজুরী বৃদ্ধি করা হয় । \r\n\r\n",
            "প্রসূতি কল্যাণ সুবিধা প্রাপ্তির অধিকার \r\nRight of Receive Maternity Welfare Benefits\r\n": "প্রত্যেক মহিলা শ্রমিক তার মালিকের নিকট হতে তার সন্তান প্রসবের সম্ভাব্য তারিখের অব্যবহিত পূর্ববর্তী ৮ সপ্তাহ এবং সন্তান প্রসবের অব্যবহিত পরবর্তী ৮ সপ্তাহের জন্য প্রসূতি কল্যাণ সুবিধা পাবেন।\r\nকোন মহিলা প্রসূতি সুবিধা পাবেন না, যদি না সন্তান প্রসবের দিন পর্যন্ত তার কর্মকালীন সময় ৬ মাসের নিচে হয়।  তবে এক্ষেত্রে তাকে ১১২ দিনের অর্থাৎ ১৬ সপ্তাহের ছুটি পাবে।  এক্ষেত্রে অসুস্থতাজনিত ছুটি এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে। \r\nকোন মহিলাকে প্রসূতিকালীন সুবিধা প্রদান করা হবে না, যদি তার সন্তান প্রসবের সময় দুই বা ততধিক সন্তান জীবিত থেকে থাকে।  তবে এক্ষেত্রে তিনি ১১২ দিনের অর্থাৎ ১৬ সপ্তাহ ছুটি পাবে।  ছুটির ক্ষেত্রে অসুস্থতাজনিত ছুটি ও বাৎসরিক ছুটি পাবে এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে।  এক্ষেত্রে তার casual বা নৈমিত্তিক ছুটি সমন্বয় করা যাবে না।\r\n",
            "Amount of Maternity Welfare Benefit\r\nপ্রসূতি কল্যাণ সুবিধার পরিমাণ\r\n": "প্রসূতি কল্যাণ সুবিধার হিসাবঃ ধারা ৪৮(২) অনুযায়ী প্রসূতি কল্যাণ সুবিধা হিসাব করিবার ক্ষেত্রে শ্রমিকের সর্বশেষ মাসিক প্রাপ্ত মোট মজুরীকে ২৬ দ্বারা ভাগ করিয়া ১ দিনের গড় মজুরী বের করতে হবে ।\r\n১ দিনের গড় মজুরী ১২৫০০ ÷ ২৬ = ৪৮০.৭৬ টাকা \r\n\r\nমোট প্রদেয়  = ৪৮০.৭৬ X ১১২ দিন = ৫৩,৮৪৬.১৫ টাকা\r\n১ম কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পূর্ববর্তী ) \r\n২য় কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পরবর্তী)\r\n",
            "মৃত্যুজনিত ক্ষতিপূরণ (Compensation of Death Benefit)\r\n": "যদি কোন শ্রমিকের চাকুরীর বয়স অবিচ্ছিন্নভাবে অন্তত ২ বছরের অধিকাল হয়েছে তিনি শ্রম আইনের ১৯ ধারা অনুযায়ী মৃত্যুজনিত ক্ষতিপূরণ পাইবার অধিকারী হইবেন।\r\n\r\n• ফ্যক্টরির  বাহিরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৩০ দিনের মূল মজুরী পাবেন\r\n• ফ্যক্টরির ভিতরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৪৫ দিনের মূল মজুরী পাবেন।  \r\n• মৃত শ্রমিক চাকুরী অবসরজনিত সুবিধা অতিরিক্ত হিসাবে প্রাপ্ত হবেন, \r\n",

            "কর্মঘণ্টা (কাজের সময়) \r\nWorking Hour\r\n": "\r\nকর্মঘন্টা : সাধারণ কর্মঘণ্টা দিনে ৮ ঘন্টা\r\nদৈনিক সাধারণ কর্মঘণ্টা  : ৮ ঘন্টা\r\nসাপ্তাহিক সর্বোচ্চ কর্মঘণ্টা  : ৬০ ঘন্টা\r\nবাৎসরিক সাপ্তাহিক গড় কর্মঘণ্টা  : ৫৬ ঘন্টা                                                                                                                                                                                                                                                                                                                                             অতিরিক্ত কর্মঘণ্টা : দৈনিক ৮ ঘন্টার বেশী সময়ের কাজকে অতিরিক্ত কর্মঘণ্টা হিসাবে গণ্য করা হয়। দৈনিক অতিরিক্ত কর্মঘণ্টা  : ২ ঘন্টা\r\nসাপ্তাহিক সর্বোচ্চ অতিরিক্ত কর্মঘণ্টা  : ১২ ঘন্টা\r\nঅতিরিক্ত কর্মঘণ্টা আবেদন প্রক্রিয়া : বিকাল ৩ ঘটিকার মধ্যে প্রোডাকশন প্রতিনিধি শ্রমিকের স্বাক্ষরিত অতিরিক্ত কর্মঘণ্টার সম্মতি পত্র মানব সম্পদ বিভাগে জমা দিতে হবে, তবে যদি কোন শ্রমিক অতিরিক্ত কর্ম ঘণ্টায় কাজ করতে অসম্মতি প্রকাশ করে তাহলে সেক্ষেত্রে প্রত্যাখ্যান করতে পারবে এবং কি যদি তাকে অতিরিক্ত কর্ম ঘণ্টায় কাজ করতে বাধ্য করা হয়, সেক্ষেত্রে সে কল্যাণ কর্মকর্তার কাছে লিখিত বা মৌখিক ভাবে অভিযোগ জানাতে পারবে। \r\nবিকাল ৩ ঘটিকার পরে মানব সম্পদ বিভাগ অন্যান্য প্রয়োজনীয় ব্যবস্থা যেমন পরিবহন, রক্ষণাবেক্ষণ, (যদি প্রয়োজন হয়) অন্যান্য সুবিধার্থে ।\r\n\r\n\r\n",

            "মজুরী কাঠামো \r\nWage Structure \r\n": "মূল মজুরী=৬৭০০\r\nবাড়ী ভাড়া ভাতা = ৩৩৫০ \r\nচিকিৎসা ভাতা =৭০৫ \r\nযাতায়াত ভাতা  = ৪৫০\r\nখাদ্য ভাতা  =১২৫০\r\nমোট মজুরী =১২৫০০",
            "মূল মজুরী  গণনার পদ্ধতি     Basic wage calculation method ": "(মোট মজুরী – ভাতা (চিকিৎসা+যাতায়াত+খাদ্য) ÷ বাড়ী ভাড়া মূল মজুরী ৫০% \r\n(১২৫০০ – ২৪৫০) ÷ ১.৫ =  ৬৭০০ টাকা  \r\n",
            "অতিরিক্ত কর্মঘণ্টার হার গণনার পদ্ধতি\r\nOvertime Rate Calculation ": "মূল মজুরীর দিগুণ =  মূল মজুরী / মাসিক সাধারণ কর্মঘণ্টা *  অতিরিক্ত ঘণ্টার অনুপাত\r\n৬৭০০/২০৮*২=৬৪.৪৩ \r\nঅতিরিক্ত ঘণ্টার প্রদেয়ঃ  \r\n",
            "মজুরী হইতে কর্তন (Wages Deductions)\r\n": "অনুপস্থিত দিনের কর্তন\r\nমূল মজুরী ÷ ৩০ দিন X অনুপস্থিতির  দিন \r\n(৬৭০০÷ ৩০) X ১ = ২২৩.৩৩ পয়সা\r\n",
            "বোনাস সমূহ (Bonuses)\r\n": "উৎসব বোনাস\r\nচাকুরি স্থায়ীকরণ সাপেক্ষে আপনি অত্র প্রতিষ্ঠানের নিতিমালা অনুযায়ী দুই ঈদে দুইটি উৎসব বোনাসের জন্য বিবেচিত হবেন।\r\nঈদ উল ফিতর \r\nঈদ উল আযহা\r\nচাকুরীর এক বছর পূর্ণ হলে মূল মজুরীর সমান বোনাস পাবে, কিন্তু এক বছর পূর্ণ না হলে আনুপাতিক হারে বোনাস পাবে।\r\nহাজিরা বোনাস\r\nহাজিরা বোনাসের পদ্ধতি নিম্নের। \r\nএক মাসে কোন  ছুটি  না থাকলে = ৭২৫ টাকা\r\nএক মাসে ১ দিন ছুটি থাকলে = ৫৮০ টাকা\r\nএক মাসে ২ দিন ছুটি থাকলে = ৪৩৫ টাকা\r\nএক মাসে ২ দিনের বেশি ছুটি থাকলে = ০ টাকা\r\nঅনুপস্থিত থাকলে হাজিরা বোনাস পাবে না আরোও উল্লেখ্য যে, পূর্ণমাসে ৩০ মিনিট এর বেশি সময় দেরী বা আগে অফিস ত্যাগ করলে হাজিরা বোনাস এর সুবিধা থেকে বঞ্চিত হবেন।\r\nইনসেন্টিভ বোনাস\r\nকোম্পানি উৎপাদনের উপর ভিত্তি করে শ্রমিকদের ইনসেন্টিভ বোনাস প্রদান করা হয় এবং ইনসেন্টিভ শুধু মাত্র  প্রতিষ্ঠানের নিতিমালা অনুযায়ী প্রযোজ্য:\r\nগ্রুপ ইনসেন্টিভ - প্রোডাকশনের সকল শ্রমিকের জন্য প্রযোজ্য। \r\nইন্ডিভিজুয়াল ইনসেন্টিভ - সুইং, প্যাকিং, আয়রনিং, ফিনিশিং এবং মার্কার।\r\nপ্রোডাক্টিভিটি ইনসেন্টিভ – সরাসরি সম্পৃক্ত প্রোডাকশনের স্টাফ । \r\n",
            "ছুটির ধরন ও পদ্ধতি \r\n": "ছুটির ধরন\r\nনৈমিত্তিক ছুটি=১০ দিন, নৈমিত্তিক ছুটি নেওয়ার পূর্বে অনুমোদিত  ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে। বিশেষ ক্ষেতে ছুটি থেকে ফিরে কর্মে যোগ দানের সাথে সাথে জমা দিতে হবে।\r\nঅসুস্থতার  ছুটি= ১৪ দিন, ডাক্তার কর্তৃক বিশ্রামের জন্য প্রত্যয়ন পত্র সংযুক্ত করে যথা শিঘগ্রই ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে।    \r\nঅর্জিত ছুটি প্রতি ১৮ কর্ম দিবসে ১ দিন এবং চাকুরীর মেয়াদ নুন্যতম ১ বছর হলে তা ব্যবহার যোগ্য বলে বিবেচিত হবে ।  \r\nউৎসব ছুটি =১৩ দিন                                                                                                                                                                                                                                                                                                                                                                                        প্রসূতিকালীন ছুটি= ১১২ দিন। প্রসূতিকালীন সুবিধার জন্য চাকুরীর মেয়াদ নুন্যতম ৬ মাস হতে হবে।  ",
            "মজুরি সহ বার্ষিক ছুটি\r\nAnnual leave with pay\r\n": "বিধি: ১০৭। মজুরিসহ বাৎসরিক ছুটি।– (১) ধারা ১১৭ অনুযায়ী বাৎসরিক বা অর্জিত ছুটি গণনার ক্ষেত্রে পূর্ববর্তী ১২ (বার) মাসে শ্রমিকের কাজে উপস্থিতির দিনগুলিকে গণ্য করিতে হইবে। [নিম্নতম ৩৬৫ দিন হতে হবে যোগদানের তারিখ থাকে নগদায়ন পর্যন্ত।]\r\n(২) কোন শ্রমিক চাহিলে তাহার অব্যয়িত অর্জিত ছুটির বিপরীতে নগদ অর্থ গ্রহণ করিতে পারিবেন : তবে শর্ত থাকে যে, বৎসরান্তে অর্জিত ছুটির অর্ধেকের বা ৫০% অধিক নগদায়ন করা যাইবে না এবং এইরূপ নগদায়ন বৎসরে মাত্র একবার  করা যাইবে। [কোম্পানি নীতিমালা অনুযায়ীর ডিসেম্বর মাসের বেতনের সাথে প্রদান করা হয়।]\r\n(৩) কোন শ্রমিক তাহার মজুরিসহ ছুটি পাওনা থাকা অবস্থায় মৃত্যুবরণ করিলে, তাহার ছুটি বাবদ মজুরি তাহার মনোনীত বা আইনগত উত্তরাধিকারীকে পরিশোধ করিতে হইবে। \r\nসর্বশেষ মজুরী ÷ ২৬ গড় দিন X  অবশিষ্টি বার্ষিক ছুটি দিন\r\n১৩,৫৫০ ÷ ২৬ = ৫২১.১৫ পয়সা X  [অবশিষ্টি পায়না ছুটি ২০ দিন], নগদায়ন ৫০% [১০ দিন] = ৫২১১,৫৩ পায়সা  \r\n",
            "বার্ষিক মজুরী বৃদ্ধির নীতিমালা\r\nProcedure of Annual Wage Increase\r\n": "বাংলাদেশ সরকারে নিম্নতম মজুরী বোর্ড কর্তৃক নির্ধারিত বাৎসরিক মজুরী বৃদ্ধির নীতিমালা অনুযায়ী নিম্নতম ৯% হারে শ্রমিকগণের বাৎসরিক মূল মজুরী বৃদ্ধি করা হয় । \r\n\r\n",
            "প্রসূতি কল্যাণ সুবিধা প্রাপ্তির অধিকার \r\nRight of Receive Maternity Welfare Benefits\r\n": "প্রত্যেক মহিলা শ্রমিক তার মালিকের নিকট হতে তার সন্তান প্রসবের সম্ভাব্য তারিখের অব্যবহিত পূর্ববর্তী ৮ সপ্তাহ এবং সন্তান প্রসবের অব্যবহিত পরবর্তী ৮ সপ্তাহের জন্য প্রসূতি কল্যাণ সুবিধা পাবেন।\r\nকোন মহিলা প্রসূতি সুবিধা পাবেন না, যদি না সন্তান প্রসবের দিন পর্যন্ত তার কর্মকালীন সময় ৬ মাসের নিচে হয়।  তবে এক্ষেত্রে তাকে ১১২ দিনের অর্থাৎ ১৬ সপ্তাহের ছুটি পাবে।  এক্ষেত্রে অসুস্থতাজনিত ছুটি এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে। \r\nকোন মহিলাকে প্রসূতিকালীন সুবিধা প্রদান করা হবে না, যদি তার সন্তান প্রসবের সময় দুই বা ততধিক সন্তান জীবিত থেকে থাকে।  তবে এক্ষেত্রে তিনি ১১২ দিনের অর্থাৎ ১৬ সপ্তাহ ছুটি পাবে।  ছুটির ক্ষেত্রে অসুস্থতাজনিত ছুটি ও বাৎসরিক ছুটি পাবে এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে।  এক্ষেত্রে তার casual বা নৈমিত্তিক ছুটি সমন্বয় করা যাবে না।\r\n",
            "Amount of Maternity Welfare Benefit\r\nপ্রসূতি কল্যাণ সুবিধার পরিমাণ\r\n": "প্রসূতি কল্যাণ সুবিধার হিসাবঃ ধারা ৪৮(২) অনুযায়ী প্রসূতি কল্যাণ সুবিধা হিসাব করিবার ক্ষেত্রে শ্রমিকের সর্বশেষ মাসিক প্রাপ্ত মোট মজুরীকে ২৬ দ্বারা ভাগ করিয়া ১ দিনের গড় মজুরী বের করতে হবে ।\r\n১ দিনের গড় মজুরী ১২৫০০ ÷ ২৬ = ৪৮০.৭৬ টাকা \r\n\r\nমোট প্রদেয়  = ৪৮০.৭৬ X ১১২ দিন = ৫৩,৮৪৬.১৫ টাকা\r\n১ম কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পূর্ববর্তী ) \r\n২য় কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পরবর্তী)\r\n",
            "মৃত্যুজনিত ক্ষতিপূরণ (Compensation of Death Benefit)\r\n": "যদি কোন শ্রমিকের চাকুরীর বয়স অবিচ্ছিন্নভাবে অন্তত ২ বছরের অধিকাল হয়েছে তিনি শ্রম আইনের ১৯ ধারা অনুযায়ী মৃত্যুজনিত ক্ষতিপূরণ পাইবার অধিকারী হইবেন।\r\n\r\n• ফ্যক্টরির  বাহিরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৩০ দিনের মূল মজুরী পাবেন\r\n• ফ্যক্টরির ভিতরে মৃত্যুবরণ করলে ক্ষতিপূরণ হিসাবে ৪৫ দিনের মূল মজুরী পাবেন।  \r\n• মৃত শ্রমিক চাকুরী অবসরজনিত সুবিধা অতিরিক্ত হিসাবে প্রাপ্ত হবেন, \r\n",
            "কতিপয় জ্ঞাতব্য সংজ্ঞা \r\n(Some informative definition)\r\n": "লে- অফ (Lay off)\r\nছাঁটাই (Retrenchment)\r\nডিসচার্জ (Discharge)\r\nশ্রমিক কর্তৃক চাকুরী অবসান (Resignation)\r\nমালিক কর্তৃক শ্রমিকের চাকুরী অবসান (Termination)\r\nবরখাস্ত (Dismissal)\r\n",

            "কর্মঘণ্টা (কাজের সময়) \r\nWorking Hour\r\n": "\r\nকর্মঘন্টা : সাধারণ কর্মঘণ্টা দিনে ৮ ঘন্টা\r\nদৈনিক সাধারণ কর্মঘণ্টা  : ৮ ঘন্টা\r\nসাপ্তাহিক সর্বোচ্চ কর্মঘণ্টা  : ৬০ ঘন্টা\r\nবাৎসরিক সাপ্তাহিক গড় কর্মঘণ্টা  : ৫৬ ঘন্টা                                                                                                                                                                                                                                                                                                                                             অতিরিক্ত কর্মঘণ্টা : দৈনিক ৮ ঘন্টার বেশী সময়ের কাজকে অতিরিক্ত কর্মঘণ্টা হিসাবে গণ্য করা হয়। দৈনিক অতিরিক্ত কর্মঘণ্টা  : ২ ঘন্টা\r\nসাপ্তাহিক সর্বোচ্চ অতিরিক্ত কর্মঘণ্টা  : ১২ ঘন্টা\r\nঅতিরিক্ত কর্মঘণ্টা আবেদন প্রক্রিয়া : বিকাল ৩ ঘটিকার মধ্যে প্রোডাকশন প্রতিনিধি শ্রমিকের স্বাক্ষরিত অতিরিক্ত কর্মঘণ্টার সম্মতি পত্র মানব সম্পদ বিভাগে জমা দিতে হবে, তবে যদি কোন শ্রমিক অতিরিক্ত কর্ম ঘণ্টায় কাজ করতে অসম্মতি প্রকাশ করে তাহলে সেক্ষেত্রে প্রত্যাখ্যান করতে পারবে এবং কি যদি তাকে অতিরিক্ত কর্ম ঘণ্টায় কাজ করতে বাধ্য করা হয়, সেক্ষেত্রে সে কল্যাণ কর্মকর্তার কাছে লিখিত বা মৌখিক ভাবে অভিযোগ জানাতে পারবে। \r\nবিকাল ৩ ঘটিকার পরে মানব সম্পদ বিভাগ অন্যান্য প্রয়োজনীয় ব্যবস্থা যেমন পরিবহন, রক্ষণাবেক্ষণ, (যদি প্রয়োজন হয়) অন্যান্য সুবিধার্থে ।\r\n\r\n\r\n",

            "মজুরী কাঠামো \r\nWage Structure \r\n": "মূল মজুরী=৬৭০০\r\nবাড়ী ভাড়া ভাতা = ৩৩৫০ \r\nচিকিৎসা ভাতা =৭০৫ \r\nযাতায়াত ভাতা  = ৪৫০\r\nখাদ্য ভাতা  =১২৫০\r\nমোট মজুরী =১২৫০০",
            "মূল মজুরী  গণনার পদ্ধতি     Basic wage calculation method ": "(মোট মজুরী – ভাতা (চিকিৎসা+যাতায়াত+খাদ্য) ÷ বাড়ী ভাড়া মূল মজুরী ৫০% \r\n(১২৫০০ – ২৪৫০) ÷ ১.৫ =  ৬৭০০ টাকা  \r\n",
            "অতিরিক্ত কর্মঘণ্টার হার গণনার পদ্ধতি\r\nOvertime Rate Calculation ": "মূল মজুরীর দিগুণ =  মূল মজুরী / মাসিক সাধারণ কর্মঘণ্টা *  অতিরিক্ত ঘণ্টার অনুপাত\r\n৬৭০০/২০৮*২=৬৪.৪৩ \r\nঅতিরিক্ত ঘণ্টার প্রদেয়ঃ  \r\n",
            "মজুরী হইতে কর্তন (Wages Deductions)\r\n": "অনুপস্থিত দিনের কর্তন\r\nমূল মজুরী ÷ ৩০ দিন X অনুপস্থিতির  দিন \r\n(৬৭০০÷ ৩০) X ১ = ২২৩.৩৩ পয়সা\r\n",
            "বোনাস সমূহ (Bonuses)\r\n": "উৎসব বোনাস\r\nচাকুরি স্থায়ীকরণ সাপেক্ষে আপনি অত্র প্রতিষ্ঠানের নিতিমালা অনুযায়ী দুই ঈদে দুইটি উৎসব বোনাসের জন্য বিবেচিত হবেন।\r\nঈদ উল ফিতর \r\nঈদ উল আযহা\r\nচাকুরীর এক বছর পূর্ণ হলে মূল মজুরীর সমান বোনাস পাবে, কিন্তু এক বছর পূর্ণ না হলে আনুপাতিক হারে বোনাস পাবে।\r\nহাজিরা বোনাস\r\nহাজিরা বোনাসের পদ্ধতি নিম্নের। \r\nএক মাসে কোন  ছুটি  না থাকলে = ৭২৫ টাকা\r\nএক মাসে ১ দিন ছুটি থাকলে = ৫৮০ টাকা\r\nএক মাসে ২ দিন ছুটি থাকলে = ৪৩৫ টাকা\r\nএক মাসে ২ দিনের বেশি ছুটি থাকলে = ০ টাকা\r\nঅনুপস্থিত থাকলে হাজিরা বোনাস পাবে না আরোও উল্লেখ্য যে, পূর্ণমাসে ৩০ মিনিট এর বেশি সময় দেরী বা আগে অফিস ত্যাগ করলে হাজিরা বোনাস এর সুবিধা থেকে বঞ্চিত হবেন।\r\nইনসেন্টিভ বোনাস\r\nকোম্পানি উৎপাদনের উপর ভিত্তি করে শ্রমিকদের ইনসেন্টিভ বোনাস প্রদান করা হয় এবং ইনসেন্টিভ শুধু মাত্র  প্রতিষ্ঠানের নিতিমালা অনুযায়ী প্রযোজ্য:\r\nগ্রুপ ইনসেন্টিভ - প্রোডাকশনের সকল শ্রমিকের জন্য প্রযোজ্য। \r\nইন্ডিভিজুয়াল ইনসেন্টিভ - সুইং, প্যাকিং, আয়রনিং, ফিনিশিং এবং মার্কার।\r\nপ্রোডাক্টিভিটি ইনসেন্টিভ – সরাসরি সম্পৃক্ত প্রোডাকশনের স্টাফ । \r\n",
            "ছুটির ধরন ও পদ্ধতি \r\n": "ছুটির ধরন\r\nনৈমিত্তিক ছুটি=১০ দিন, নৈমিত্তিক ছুটি নেওয়ার পূর্বে অনুমোদিত  ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে। বিশেষ ক্ষেতে ছুটি থেকে ফিরে কর্মে যোগ দানের সাথে সাথে জমা দিতে হবে।\r\nঅসুস্থতার  ছুটি= ১৪ দিন, ডাক্তার কর্তৃক বিশ্রামের জন্য প্রত্যয়ন পত্র সংযুক্ত করে যথা শিঘগ্রই ছুটির ফর্ম টি   HR অফিসে জমা দিতে হবে।    \r\nঅর্জিত ছুটি প্রতি ১৮ কর্ম দিবসে ১ দিন এবং চাকুরীর মেয়াদ নুন্যতম ১ বছর হলে তা ব্যবহার যোগ্য বলে বিবেচিত হবে ।  \r\nউৎসব ছুটি =১৩ দিন                                                                                                                                                                                                                                                                                                                                                                                        প্রসূতিকালীন ছুটি= ১১২ দিন। প্রসূতিকালীন সুবিধার জন্য চাকুরীর মেয়াদ নুন্যতম ৬ মাস হতে হবে।  ",
            "মজুরি সহ বার্ষিক ছুটি\r\nAnnual leave with pay\r\n": "বিধি: ১০৭। মজুরিসহ বাৎসরিক ছুটি।– (১) ধারা ১১৭ অনুযায়ী বাৎসরিক বা অর্জিত ছুটি গণনার ক্ষেত্রে পূর্ববর্তী ১২ (বার) মাসে শ্রমিকের কাজে উপস্থিতির দিনগুলিকে গণ্য করিতে হইবে। [নিম্নতম ৩৬৫ দিন হতে হবে যোগদানের তারিখ থাকে নগদায়ন পর্যন্ত।]\r\n(২) কোন শ্রমিক চাহিলে তাহার অব্যয়িত অর্জিত ছুটির বিপরীতে নগদ অর্থ গ্রহণ করিতে পারিবেন : তবে শর্ত থাকে যে, বৎসরান্তে অর্জিত ছুটির অর্ধেকের বা ৫০% অধিক নগদায়ন করা যাইবে না এবং এইরূপ নগদায়ন বৎসরে মাত্র একবার  করা যাইবে। [কোম্পানি নীতিমালা অনুযায়ীর ডিসেম্বর মাসের বেতনের সাথে প্রদান করা হয়।]\r\n(৩) কোন শ্রমিক তাহার মজুরিসহ ছুটি পাওনা থাকা অবস্থায় মৃত্যুবরণ করিলে, তাহার ছুটি বাবদ মজুরি তাহার মনোনীত বা আইনগত উত্তরাধিকারীকে পরিশোধ করিতে হইবে। \r\nসর্বশেষ মজুরী ÷ ২৬ গড় দিন X  অবশিষ্টি বার্ষিক ছুটি দিন\r\n১৩,৫৫০ ÷ ২৬ = ৫২১.১৫ পয়সা X  [অবশিষ্টি পায়না ছুটি ২০ দিন], নগদায়ন ৫০% [১০ দিন] = ৫২১১,৫৩ পায়সা  \r\n",
            "বার্ষিক মজুরী বৃদ্ধির নীতিমালা\r\nProcedure of Annual Wage Increase\r\n": "বাংলাদেশ সরকারে নিম্নতম মজুরী বোর্ড কর্তৃক নির্ধারিত বাৎসরিক মজুরী বৃদ্ধির নীতিমালা অনুযায়ী নিম্নতম ৯% হারে শ্রমিকগণের বাৎসরিক মূল মজুরী বৃদ্ধি করা হয় । \r\n\r\n",
            "প্রসূতি কল্যাণ সুবিধা প্রাপ্তির অধিকার \r\nRight of Receive Maternity Welfare Benefits\r\n": "প্রত্যেক মহিলা শ্রমিক তার মালিকের নিকট হতে তার সন্তান প্রসবের সম্ভাব্য তারিখের অব্যবহিত পূর্ববর্তী ৮ সপ্তাহ এবং সন্তান প্রসবের অব্যবহিত পরবর্তী ৮ সপ্তাহের জন্য প্রসূতি কল্যাণ সুবিধা পাবেন।\r\nকোন মহিলা প্রসূতি সুবিধা পাবেন না, যদি না সন্তান প্রসবের দিন পর্যন্ত তার কর্মকালীন সময় ৬ মাসের নিচে হয়।  তবে এক্ষেত্রে তাকে ১১২ দিনের অর্থাৎ ১৬ সপ্তাহের ছুটি পাবে।  এক্ষেত্রে অসুস্থতাজনিত ছুটি এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে। \r\nকোন মহিলাকে প্রসূতিকালীন সুবিধা প্রদান করা হবে না, যদি তার সন্তান প্রসবের সময় দুই বা ততধিক সন্তান জীবিত থেকে থাকে।  তবে এক্ষেত্রে তিনি ১১২ দিনের অর্থাৎ ১৬ সপ্তাহ ছুটি পাবে।  ছুটির ক্ষেত্রে অসুস্থতাজনিত ছুটি ও বাৎসরিক ছুটি পাবে এবং বাকী দিনগুলো বিনা মজুরীতে ছুটি পাবে।  এক্ষেত্রে তার casual বা নৈমিত্তিক ছুটি সমন্বয় করা যাবে না।\r\n",
            "Amount of Maternity Welfare Benefit\r\nপ্রসূতি কল্যাণ সুবিধার পরিমাণ\r\n": "প্রসূতি কল্যাণ সুবিধার হিসাবঃ ধারা ৪৮(২) অনুযায়ী প্রসূতি কল্যাণ সুবিধা হিসাব করিবার ক্ষেত্রে শ্রমিকের সর্বশেষ মাসিক প্রাপ্ত মোট মজুরীকে ২৬ দ্বারা ভাগ করিয়া ১ দিনের গড় মজুরী বের করতে হবে ।\r\n১ দিনের গড় মজুরী ১২৫০০ ÷ ২৬ = ৪৮০.৭৬ টাকা \r\n\r\nমোট প্রদেয়  = ৪৮০.৭৬ X ১১২ দিন = ৫৩,৮৪৬.১৫ টাকা\r\n১ম কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পূর্ববর্তী ) \r\n২য় কিস্তির প্রদেয়  = ২৬,৯২৩.০৭ টাকা (পরবর্তী)\r\n",

        const employeeIdInput = document.getElementById('employeeId');
        const employeeDetails = document.getElementById('employeeDetails');
        const errorMessage = document.getElementById('errorMessage');

        // Search form submission
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const id = employeeIdInput.value.trim();
            
            if (id) {
                searchEmployee(id);
            }
        });

        // Function to search for employee by ID
        function searchEmployee(id) {
            // Hide previous results and errors
            employeeDetails.classList.remove('active');
            errorMessage.classList.remove('active');
            
            // Find employee by ID
            const employee = employeeData.Formate.find(emp => emp.ID === id);
            
            if (employee) {
                displayEmployeeDetails(employee);
            } else {
                errorMessage.classList.add('active');
            }
        }
